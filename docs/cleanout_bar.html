<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Out - Bar Scorebug</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        @font-face {
            font-family: 'GmarketSansBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700; font-style: normal;
        }

        :root {
            --blue-base-start: #005cb8; --blue-base-end: #003870;
            --red-base-start: #b30000; --red-base-end: #660000;
            --silver-top: #f2f2f2; --silver-mid-upper: #d9d9d9;
            --silver-mid-lower: #bfbfbf; --silver-bot: #cccccc;
            --led-ball: #00ff41; --led-strike: #ffcc00; --led-out: #ff1a1a;
            --led-base: #ff6600; --base-off: #333; --led-off: #1a1a1a;
            --font-condensed: 'Roboto Condensed', sans-serif;
            --font-oswald: 'Oswald', sans-serif;
            --font-korean: 'GmarketSansBold', sans-serif;
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-mechanic: cubic-bezier(0.65, 0.05, 0.36, 1);
            --ease-smooth-crash: cubic-bezier(0.6, 0, 0.1, 1);
            --ease-flap-fall: cubic-bezier(0.55, 0.055, 0.675, 0.19);
            --ease-flap-bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-slide: cubic-bezier(0.25, 1, 0.5, 1);
            --bar-height: 60px;
        }

        body {
            margin: 0; padding: 0;
            background: transparent;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 30px;
            font-family: var(--font-condensed);
        }

        .scorebug-frame {
            display: flex; flex-direction: row;
            height: var(--bar-height);
            border: 4px solid #2a2a2a;
            box-shadow: 0 0 0 1px #000, inset 0 1px 0px rgba(255,255,255,0.6), inset 0 -1px 0px rgba(0,0,0,0.8), 0 20px 60px rgba(0,0,0,1);
            border-radius: 12px;
            overflow: hidden; background: #000;
            position: relative; z-index: 10;
            opacity: 0; transform: translateY(80px);
            transition: opacity 0.3s, transform 0.6s var(--ease-elastic);
            width: fit-content;
        }
        .scorebug-frame.visible { opacity: 1; transform: translateY(0); }
        .scorebug-frame.seq-close { opacity: 0; transition: opacity 0.4s ease-out; }
        .scorebug-frame.seq-final-hide { opacity: 0 !important; pointer-events: none; }

        .bottom-line-light {
            position: absolute; bottom: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent 0%, rgba(0, 190, 255, 0.2) 20%, rgba(255, 255, 255, 0.9) 50%, rgba(0, 190, 255, 0.2) 80%, transparent 100%);
            z-index: 100; box-shadow: 0 -1px 8px rgba(200, 235, 255, 0.6);
            opacity: 0.8; pointer-events: none; mix-blend-mode: screen;
        }

        .back-logo-layer {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            z-index: 1; background: #000;
            opacity: 0; visibility: hidden; pointer-events: none;
            transition: opacity 0.4s ease-in-out;
        }
        .back-logo-img { max-height: 90%; max-width: 90%; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.8)); object-fit: contain; }
        .scorebug-frame.visible .back-logo-layer { opacity: 0; visibility: hidden; }
        .scorebug-frame.seq-flip .back-logo-layer { opacity: 1 !important; visibility: visible !important; }

        .front-layer-wrapper {
            display: flex; flex-direction: row; align-items: stretch;
            position: relative; z-index: 10; height: 100%;
            opacity: 1; transition: opacity 0.3s ease-out;
        }
        .scorebug-frame.seq-flip .front-layer-wrapper { opacity: 0; }

        .fx-layer { position: absolute; inset: 0; pointer-events: none; z-index: 900; }
        .fx-noise { z-index: 55; mix-blend-mode: overlay; opacity: 0.5; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"); }
        .fx-shimmer { z-index: 900; opacity: 0; top: 0; left: -150%; width: 150%; height: 100%; background: linear-gradient(110deg, transparent 30%, rgba(255,255,255,0.6) 45%, rgba(255,255,255,0.2) 50%, transparent 60%); transform: skewX(-20deg); filter: blur(3px); }
        .fx-anamorphic-flare { z-index: 950; opacity: 0; mix-blend-mode: screen; top: 0; left: 50%; width: 0%; height: 100%; transform: translateX(-50%); display: flex; align-items: center; justify-content: center; }
        .fx-anamorphic-flare::before { content: ''; width: 100%; height: 4px; background: linear-gradient(90deg, transparent, rgba(200, 230, 255, 0.9), #fff, rgba(200, 230, 255, 0.9), transparent); box-shadow: 0 0 30px rgba(0, 180, 255, 0.8); }
        .fx-flash { z-index: 999; mix-blend-mode: overlay; background: white; opacity: 0; }
        .fx-outline-light { z-index: 850; opacity: 0; mix-blend-mode: screen; }
        .overall-sheen { z-index: 990; background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 40%, rgba(255,255,255,0.05) 60%); }

        @keyframes outline-flash-intro { 0% { opacity: 0; box-shadow: inset 0 0 0 0 rgba(0, 200, 255, 0); border-color: rgba(0,200,255,0); } 15% { opacity: 1; box-shadow: inset 0 0 0 4px rgba(220, 255, 255, 1), 0 0 40px rgba(0, 220, 255, 0.8); border-color: rgba(255,255,255,1); } 100% { opacity: 0; box-shadow: inset 0 0 0 0 rgba(0, 200, 255, 0); border-color: rgba(0,200,255,0); } }
        @keyframes shimmer-pass-on { 0% { left: -150%; opacity: 0; } 10% { opacity: 1; } 100% { left: 200%; opacity: 0; } }
        @keyframes flare-expand-on { 0% { width: 0%; opacity: 0; } 10% { opacity: 1; } 40% { width: 180%; opacity: 1; } 100% { width: 180%; opacity: 0; } }
        @keyframes flash-burst-on { 0% { opacity: 0; } 5% { opacity: 0.8; } 100% { opacity: 0; } }
        @keyframes mechanicFlipDown { 0% { transform: rotateX(0deg); filter: brightness(1); } 40% { filter: brightness(0.7); } 100% { transform: rotateX(90deg); filter: brightness(0.2); opacity: 0; } }
        @keyframes flip-mechanical { 0% { transform: rotateX(0deg); animation-timing-function: var(--ease-flap-fall); } 60% { transform: rotateX(-185deg); animation-timing-function: var(--ease-flap-bounce); } 80% { transform: rotateX(-178deg); } 100% { transform: rotateX(-180deg); } }
        @keyframes fade-active { 0% { filter: brightness(1); } 50% { filter: brightness(2.5); } 100% { filter: brightness(1); } }
        @keyframes pop-active { 0% { transform: scale(1); filter: brightness(1); } 30% { transform: scale(1.3); filter: brightness(2); } 60% { transform: scale(1.1); filter: brightness(1.5); } 100% { transform: scale(1); filter: brightness(1); } }
        @keyframes slide-base-out-left { from { transform: translateX(0); } to { transform: translateX(-100%); } }
        @keyframes slide-speed-in-right { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes slide-speed-out-left { from { transform: translateX(0); } to { transform: translateX(-100%); } }
        @keyframes slide-base-in-right { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .scorebug-frame.visible .fx-outline-light { animation: outline-flash-intro 1.2s ease-out forwards 0.1s; }
        .scorebug-frame.visible .fx-shimmer { animation: shimmer-pass-on 1.5s ease-in-out forwards 0.6s; opacity: 1; }
        .scorebug-frame.visible .fx-anamorphic-flare { animation: flare-expand-on 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.1s; }
        .scorebug-frame.visible .fx-flash { animation: flash-burst-on 0.6s ease-out forwards 0.1s; }

        .gel-effect { position: relative; overflow: hidden; }
        .gel-effect::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.35) 0%, rgba(255,255,255,0.02) 100%);
            pointer-events: none; z-index: 20;
        }

        .bar-cell { position: relative; height: 100%; display: flex; align-items: center; justify-content: center; }
        .bar-cell::after {
            content: ""; position: absolute; right: 0; top: 0; bottom: 0; width: 3px;
            background: linear-gradient(to right, #444, #777, #444);
            box-shadow: -1px 0 2px rgba(0,0,0,0.5), 1px 0 2px rgba(0,0,0,0.5);
            z-index: 25;
        }
        .bar-cell:last-child::after { display: none; }

        .title-box { width: 250px; background: #0a0a0a; box-shadow: inset 0 5px 15px rgba(0,0,0,1); z-index: 5; }
        .title-text-small {
            color: #ccc; font-family: var(--font-korean); font-weight: bold;
            font-size: 30px; text-shadow: 0 1px 2px rgba(0,0,0,0.9);
            white-space: nowrap; text-overflow: ellipsis; overflow: hidden; padding: 0 10px;
            position: relative; z-index: 21; top: 4px;
        }

        .cell-team {
            width: 250px; font-family: var(--font-korean); font-size: 30px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.9); white-space: nowrap; line-height: 1.35;
            color: white; position: relative;
        }
        .team-left { background: linear-gradient(to bottom, var(--blue-base-start), var(--blue-base-end)); justify-content: flex-end; padding-right: 20px; }
        .team-right { background: linear-gradient(to bottom, var(--red-base-start), var(--red-base-end)); justify-content: flex-start; padding-left: 20px; }
        .team-logo {
            position: absolute; top: 50%; transform: translateY(-50%);
            height: 140%; width: auto; z-index: 1;
            filter: grayscale(100%) contrast(300%) brightness(1.2); opacity: 0.3; mix-blend-mode: overlay; pointer-events: none;
        }
        .team-left .team-logo { left: 0; }
        .team-right .team-logo { right: 0; }
        .cell-team .text-mask { z-index: 5; position: relative; top: 4px; }

        .cell-score {
            width: 100px; background: #0a0a0a; box-shadow: inset 0 5px 15px rgba(0,0,0,1);
            font-family: var(--font-oswald); font-size: 48px; font-weight: 700;
            padding: 0; z-index: 5; color: white; line-height: var(--bar-height);
        }
        .cell-score .score-num { position: relative; top: -2px; }
        .metallic-text {
            background: linear-gradient(to bottom, #ffffff 40%, #999999 100%);
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 2px 0px rgba(0,0,0,0.8));
        }

        .inning-box {
            width: 75px;
            background: linear-gradient(to bottom, #ffffff 0%, #e0e0e0 40%, #999999 100%);
            box-shadow: inset 0 1px 0px rgba(255,255,255,1), inset 0 -2px 5px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center; gap: 2px;
        }
        .inning-box::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 100%);
            pointer-events: none; z-index: 6;
        }
        .inning-num-large { font-size: 36px; color: #000; -webkit-text-stroke: 3px #fff; paint-order: stroke fill; text-shadow: 0 2px 3px rgba(0,0,0,0.3); line-height: 1; position: relative; top: 2px; z-index: 20; font-family: var(--font-condensed); font-weight: 900;}
        .inning-arrow-small { font-size: 14px; color: #000; -webkit-text-stroke: 2px #fff; paint-order: stroke fill; text-shadow: 0 1px 2px rgba(0,0,0,0.3); position: relative; top: 2px; z-index: 20; font-family: var(--font-condensed); font-weight: 900;}

        .bso-container {
            width: 420px; background: #0a0a0a; box-shadow: inset 0 5px 15px rgba(0,0,0,1);
            display: flex; align-items: center; justify-content: center; gap: 25px; z-index: 5;
        }
        .bso-group { display: flex; align-items: center; gap: 8px; }
        .bso-label {
            font-family: var(--font-oswald); font-weight: 700; font-size: 36px;
            width: 30px; text-align: center; margin-right: 2px;
            background: linear-gradient(to bottom, #ffffff 40%, #999999 100%);
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,1)); position: relative; top: -1px;
        }
        .led-dot {
            width: 26px; height: 26px; border-radius: 50%; background-color: var(--led-off);
            border: 2px solid #000; box-shadow: inset 0 2px 5px rgba(0,0,0,1), 0 1px 0 rgba(255,255,255,0.1);
            position: relative; background-image: radial-gradient(rgba(0,0,0,0.5) 30%, transparent 30%); background-size: 4px 4px;
        }
        .led-dot::after {
            content: ""; position: absolute; top: 2px; left: 3px; width: 40%; height: 40%;
            border-radius: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.1) 100%); z-index: 5;
        }
        .led-dot.active {
            background-color: var(--led-color); box-shadow: inset 0 0 5px #fff, 0 0 6px var(--led-color);
            border-color: #555; background-image: radial-gradient(rgba(0,0,0,0.3) 30%, transparent 30%);
            animation: fade-active 0.3s ease-out;
        }
        .led-dot.ball { --led-color: var(--led-ball); }
        .led-dot.strike { --led-color: var(--led-strike); }
        .led-dot.out { --led-color: var(--led-out); }

        .bases-wrapper {
            width: 110px; height: 100%; position: relative; z-index: 5; overflow: hidden;
            background: linear-gradient(to bottom, #ffffff 0%, #e0e0e0 40%, #999999 100%);
            box-shadow: inset 0 1px 0px rgba(255,255,255,1), inset 0 -2px 5px rgba(0,0,0,0.2);
        }
        .base-content, .speed-content {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            display: flex; align-items: center; justify-content: center; will-change: transform;
        }
        .speed-content {
            transform: translateX(100%); background: linear-gradient(to bottom, #ffe033 0%, #e6b800 100%);
            box-shadow: inset 0 0 5px rgba(255,255,255,0.6); width: 100%; z-index: 50;
        }
        .speed-content::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.1) 100%);
            pointer-events: none; z-index: 6;
        }
        .speed-text-group { display: flex; flex-direction: row; align-items: baseline; justify-content: center; line-height: 1; gap: 2px; }
        .speed-text { font-family: var(--font-oswald); font-weight: 700; font-size: 36px; color: #000; text-shadow: 0 1px 0 rgba(255,255,255,0.4); }
        .speed-unit { font-family: var(--font-oswald); font-size: 14px; color: #444; font-weight: 700; }

        .field-diamond { position: relative; width: 48px; height: 48px; transform: rotate(45deg); top: 0px; margin-top: 18px; }
        .base-led {
            position: absolute; width: 19px; height: 19px; background-color: #555;
            border: 2px solid #000; box-shadow: inset 0 1px 3px rgba(0,0,0,0.8);
            transition: all 0.2s; background-image: radial-gradient(rgba(0,0,0,0.5) 30%, transparent 30%); background-size: 4px 4px;
        }
        .base-led::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent); }
        .base-led.second { top: 0; left: 0; border-top-left-radius: 3px; }
        .base-led.first { top: 0; right: 0; border-top-right-radius: 3px; }
        .base-led.third { bottom: 0; left: 0; border-bottom-left-radius: 3px; }
        .base-led.on {
            background-color: var(--led-base); box-shadow: 0 0 10px var(--led-base);
            border-color: #000000; z-index: 10; animation: pop-active 0.3s var(--ease-mechanic);
        }

        .bases-wrapper.anim-enter .base-content { animation: slide-base-out-left 0.5s var(--ease-slide) forwards; }
        .bases-wrapper.anim-enter .speed-content { animation: slide-speed-in-right 0.5s var(--ease-slide) forwards; }
        .bases-wrapper.anim-exit .speed-content { animation: slide-speed-out-left 0.5s var(--ease-slide) forwards; }
        .bases-wrapper.anim-exit .base-content { animation: slide-base-in-right 0.5s var(--ease-slide) forwards; }

        .text-mask { overflow: hidden; display: inline-flex; justify-content: center; align-items: center; white-space: nowrap; vertical-align: middle; position: relative; z-index: 25; }
        .reveal-text { display: inline-block; transform: translateY(100%); filter: blur(5px); opacity: 0; transition: all 0.2s ease-out; white-space: nowrap; }
        .scorebug-frame.visible .reveal-text { transform: translateY(0); filter: blur(0); opacity: 1; transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.4s, filter 0.4s; }
        .scorebug-frame.visible .title-box .reveal-text { transition-delay: 0.3s; }
        .scorebug-frame.visible .cell-team .reveal-text { transition-delay: 0.4s; }
        .scorebug-frame.visible .cell-score .reveal-text { transition-delay: 0.5s; }
        .scorebug-frame.visible .inning-box .reveal-text { transition-delay: 0.7s; }
        .scorebug-frame.visible .bso-label { opacity: 1; transition: opacity 0.5s 0.8s; }

        /* Split Flap */
        .flap-wrapper { position: relative; width: 100%; height: 100%; perspective: 300px; overflow: hidden; }
        .flap-card { position: absolute; left: 0; width: 100%; height: 50%; overflow: hidden; background: #0a0a0a; display: flex; justify-content: center; }
        .flap-top { top: 0; align-items: flex-end; border-bottom: 1px solid rgba(255,255,255,0.2); z-index: 1; }
        .flap-bottom { bottom: 0; align-items: flex-start; z-index: 2; }
        .flap-text { font-family: var(--font-oswald); font-size: 48px; font-weight: 700; height: var(--bar-height); line-height: var(--bar-height); display: flex; align-items: center; justify-content: center; width: 100%; }
        .flap-text span { background: linear-gradient(to bottom, #ffffff 40%, #999999 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0px 2px 0px rgba(0,0,0,0.8)); display: block; position: relative; top: -1px; }
        .flap-top .flap-text { transform: translateY(30px); }
        .flap-bottom .flap-text { transform: translateY(-30px); }
        .flap-flipper { position: absolute; top: 0; left: 0; width: 100%; height: 50%; z-index: 3; transform-style: preserve-3d; transform-origin: bottom; }
        .flap-face { position: absolute; inset: 0; backface-visibility: hidden; background: #0a0a0a; overflow: hidden; display: flex; justify-content: center; align-items: flex-end; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .flap-face:not(.flap-back) .flap-text { transform: translateY(30px); }
        .flap-back { transform: rotateX(180deg); align-items: flex-start; border-bottom: none; border-top: 1px solid rgba(255,255,255,0.2); }
        .flap-back .flap-text { transform: translateY(-30px); }
        .animate-flip { animation: flip-mechanical 0.5s forwards; }
        .cell-score.flipping { padding: 0; }

        .scorebug-frame.seq-flip .front-layer-wrapper > * { animation: mechanicFlipDown 0.4s var(--ease-mechanic) forwards; }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(1) { animation-delay: 0s; }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(2) { animation-delay: 0.05s; }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(3) { animation-delay: 0.1s; }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(4) { animation-delay: 0.15s; }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(5) { animation-delay: 0.2s; }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(6) { animation-delay: 0.25s; }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(7) { animation-delay: 0.3s; }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(8) { animation-delay: 0.35s; }
    </style>
</head>
<body>
    <div id="scorebug" class="scorebug-frame">
        <div class="fx-layer fx-outline-light"></div>
        <div class="fx-layer fx-noise"></div>
        <div class="fx-layer fx-shimmer"></div>
        <div class="fx-layer fx-anamorphic-flare"></div>
        <div class="fx-layer fx-flash"></div>
        <div class="fx-layer overall-sheen"></div>
        <div class="bottom-line-light"></div>

        <div class="back-logo-layer">
            <img id="backLogoDisplay" class="back-logo-img" src="images/파이낸셜뉴스_로고.png" alt="">
        </div>

        <div class="front-layer-wrapper">
            <div class="bar-cell title-box gel-effect">
                <div class="text-mask"><span class="title-text-small reveal-text" id="gameTitle">전국 명문고 야구열전</span></div>
            </div>

            <div class="bar-cell cell-team team-left gel-effect" id="team1Box">
                <img id="team1LogoDisplay" class="team-logo" src="images/덕수고_로고.svg" alt="">
                <div class="text-mask"><span class="reveal-text" id="team1Name">덕수고등학교</span></div>
            </div>

            <div class="bar-cell cell-score" id="scoreBox1">
                <div class="text-mask"><span class="score-num metallic-text reveal-text" id="score1">0</span></div>
            </div>

            <div class="bar-cell cell-score" id="scoreBox2">
                <div class="text-mask"><span class="score-num metallic-text reveal-text" id="score2">0</span></div>
            </div>

            <div class="bar-cell cell-team team-right gel-effect" id="team2Box">
                <div class="text-mask"><span class="reveal-text" id="team2Name">전주고등학교</span></div>
                <img id="team2LogoDisplay" class="team-logo" src="images/전주고_로고.svg" alt="">
            </div>

            <div class="bar-cell inning-box">
                <div class="text-mask"><span class="inning-arrow-small reveal-text" id="inningArrow">▲</span></div>
                <div class="text-mask"><span class="inning-num-large reveal-text" id="inningNum">1</span></div>
            </div>

            <div class="bar-cell bso-container gel-effect">
                <div class="bso-group">
                    <span class="bso-label">B</span>
                    <div id="b1" class="led-dot ball"></div>
                    <div id="b2" class="led-dot ball"></div>
                    <div id="b3" class="led-dot ball"></div>
                </div>
                <div class="bso-group">
                    <span class="bso-label">S</span>
                    <div id="s1" class="led-dot strike"></div>
                    <div id="s2" class="led-dot strike"></div>
                </div>
                <div class="bso-group">
                    <span class="bso-label">O</span>
                    <div id="o1" class="led-dot out"></div>
                    <div id="o2" class="led-dot out"></div>
                </div>
            </div>

            <div class="bar-cell bases-wrapper gel-effect" id="baseWrapper">
                <div class="base-content">
                    <div class="field-diamond">
                        <div id="base2" class="base-led second"></div>
                        <div id="base1" class="base-led first"></div>
                        <div id="base3" class="base-led third"></div>
                    </div>
                </div>
                <div class="speed-content">
                    <div class="speed-text-group">
                        <span class="speed-text" id="speedValue">154.0</span>
                        <span class="speed-unit">km/h</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scorebug = document.getElementById('scorebug');
        const baseWrapper = document.getElementById('baseWrapper');
        let speedTimer = null;
        let currentScores = { 1: 0, 2: 0 };

        function animateScoreChange(teamId, oldVal, newVal) {
            const container = document.getElementById(`scoreBox${teamId}`);
            if (!container) return;
            const flapHTML = `
                <div class="flap-wrapper">
                    <div class="flap-card flap-top"><div class="flap-text"><span>${newVal}</span></div></div>
                    <div class="flap-card flap-bottom"><div class="flap-text"><span>${oldVal}</span></div></div>
                    <div class="flap-flipper animate-flip">
                        <div class="flap-face"><div class="flap-text"><span>${oldVal}</span></div></div>
                        <div class="flap-face flap-back"><div class="flap-text"><span>${newVal}</span></div></div>
                    </div>
                </div>
            `;
            container.classList.add('flipping'); container.innerHTML = flapHTML;
            setTimeout(() => {
                container.classList.remove('flipping');
                container.innerHTML = `<div class="text-mask"><span class="score-num metallic-text reveal-text" id="score${teamId}" style="transform:translateY(0); opacity:1; filter:blur(0);">${newVal}</span></div>`;
            }, 500);
        }

        function playAnimation(type) {
            if (type === 'in') {
                scorebug.classList.remove('seq-active', 'seq-flip', 'seq-close', 'seq-final-hide');
                void scorebug.offsetWidth;
                scorebug.classList.add('visible');
            } else {
                scorebug.classList.add('seq-active');
                scorebug.classList.add('seq-flip');
                setTimeout(() => { scorebug.classList.add('seq-close'); }, 600);
                setTimeout(() => {
                    scorebug.classList.add('seq-final-hide');
                    scorebug.classList.remove('visible');
                }, 1000);
            }
        }

        function showSpeed(val) {
            baseWrapper.classList.remove('anim-exit');
            baseWrapper.classList.add('anim-enter');
            document.getElementById('speedValue').innerText = val;

            if(speedTimer) clearTimeout(speedTimer);
            speedTimer = setTimeout(() => {
                baseWrapper.classList.remove('anim-enter');
                baseWrapper.classList.add('anim-exit');
            }, 2000);
        }

        // BroadcastChannel 수신
        const channel = new BroadcastChannel('scorebug_bar_sync');

        channel.onmessage = function(event) {
            const data = event.data;

            if (data.action === 'on') { playAnimation('in'); return; }
            if (data.action === 'off') { playAnimation('out'); return; }
            if (data.action === 'speed' && data.value) { showSpeed(data.value); return; }

            document.getElementById('team1Name').innerText = data.team1Name;
            document.getElementById('team2Name').innerText = data.team2Name;

            if (currentScores[1] !== data.score1) {
                animateScoreChange(1, currentScores[1], data.score1);
                currentScores[1] = data.score1;
            }
            if (currentScores[2] !== data.score2) {
                animateScoreChange(2, currentScores[2], data.score2);
                currentScores[2] = data.score2;
            }

            document.getElementById('gameTitle').innerText = data.gameTitle;

            const inningNum = Math.ceil(data.inningStep / 2);
            const isTop = (data.inningStep % 2 !== 0);
            document.getElementById('inningNum').innerText = inningNum;
            document.getElementById('inningArrow').innerText = isTop ? '▲' : '▼';

            for (let type of ['b', 's', 'o']) {
                const max = type === 'b' ? 3 : 2;
                for (let i = 1; i <= max; i++) {
                    const dot = document.getElementById(type + i);
                    if (dot) {
                        if (i <= data.bso[type]) dot.classList.add('active');
                        else dot.classList.remove('active');
                    }
                }
            }

            for (let i = 1; i <= 3; i++) {
                const el = document.getElementById('base' + i);
                if (el) {
                    if (data.bases[i]) el.classList.add('on');
                    else el.classList.remove('on');
                }
            }
        };

        // 자동 시작
        setTimeout(() => playAnimation('in'), 500);
    </script>
</body>
</html>
