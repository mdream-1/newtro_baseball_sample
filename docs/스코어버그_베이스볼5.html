<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBO Scorebar - Minimal Chamfer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal; font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSansBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700; font-style: normal;
        }

        :root {
            --blue-base-start: #005cb8; --blue-base-end: #003870;
            --red-base-start: #b30000; --red-base-end: #660000;
            --led-out: #ff1a1a;    
            --led-base: #d4a000;
            --led-off: #1a1a1a;
            --speed-bg-start: #ffe033; --speed-bg-end: #e6b800;
            --font-condensed: 'Roboto Condensed', sans-serif;
            --font-oswald: 'Oswald', sans-serif;
            --font-korean: 'GmarketSansBold', sans-serif;
            --bar-height: 60px; 
        }

        body {
            margin: 0; padding: 0; background-color: #111;
            height: 100vh; display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle at center, #1b1b1b 0%, #000 100%);
            font-family: var(--font-condensed);
        }

        /* 스코어바 프레임 */
        .scorebug-frame {
            display: flex; flex-direction: row; height: var(--bar-height);
            border: 2px solid #222;
            box-shadow: 0 0 0 1px #000, inset 0 1px 0px rgba(255,255,255,0.45), inset 0 -1px 0px rgba(0,0,0,0.7), 0 16px 48px rgba(0,0,0,0.9);
            border-radius: 3px;
            background: 
                radial-gradient(140% 120% at 0% 0%, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0) 55%),
                radial-gradient(140% 120% at 100% 0%, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0) 55%),
                linear-gradient(180deg, #0f0f12 0%, #07070a 55%, #020203 100%);
            position: relative; overflow: hidden; width: fit-content;
            opacity: 0; transform: translateY(40px);
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            transition: opacity 0.4s ease, transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .scorebug-frame.visible { opacity: 1; transform: translateY(0); }

        /* 상부 캡 하이라이트 */
        .scorebug-frame::before {
            content: ""; position: absolute; left: 2px; right: 2px; top: 2px; height: 18px;
            border-radius: 3px;
            background: linear-gradient(180deg, rgba(255,255,255,0.14) 0%, rgba(255,255,255,0.06) 55%, rgba(0,0,0,0.18) 100%);
            box-shadow: inset 0 -1px 0 rgba(255,255,255,0.03), 0 3px 8px rgba(0,0,0,0.35);
            mix-blend-mode: screen; pointer-events: none; z-index: 20;
            clip-path: polygon(18px 0, 100% 0, 100% 18px, 100% 100%, 0 100%, 0 18px);
        }

        /* 내부 라인 라이트 (베젤 하단) */
        .scorebug-frame::after {
            content: ""; position: absolute; left: 10px; right: 10px; bottom: -1px; height: 4px;
            background: linear-gradient(90deg, rgba(0,200,255,0) 0%, rgba(0,200,255,0.6) 25%, rgba(255,255,255,0.9) 50%, rgba(0,200,255,0.6) 75%, rgba(0,200,255,0) 100%);
            border-radius: 999px;
            box-shadow: 0 0 8px rgba(0,200,255,0.3), 0 0 16px rgba(0,200,255,0.18);
            pointer-events: none;
            opacity: 0; transform: translateY(3px) scaleX(0.9);
            transition: opacity 0.4s ease-out 0.2s, transform 0.45s ease-out 0.2s;
            z-index: 120; mix-blend-mode: screen;
        }
        .scorebug-frame.visible::after { opacity: 1; transform: translateY(0) scaleX(1); }

        /* FX 레이어 */
        .fx-layer { position: absolute; inset: 0; pointer-events: none; z-index: 900; }
        .fx-noise { z-index: 55; mix-blend-mode: overlay; opacity: 0.5; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"); }
        .fx-shimmer { z-index: 900; opacity: 0; top: 0; left: -150%; width: 150%; height: 100%; background: linear-gradient(110deg, transparent 30%, rgba(255,255,255,0.6) 45%, rgba(255,255,255,0.2) 50%, transparent 60%); transform: skewX(-20deg); filter: blur(3px); }
        .fx-flash { z-index: 999; mix-blend-mode: overlay; background: white; opacity: 0; }
        .fx-outline-light { z-index: 850; opacity: 0; mix-blend-mode: screen; }
        .overall-sheen { z-index: 990; background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 40%, rgba(255,255,255,0.05) 60%); }

        @keyframes outline-flash-intro { 0% { opacity: 0; box-shadow: inset 0 0 0 0 rgba(0, 200, 255, 0); border-color: rgba(0,200,255,0); } 15% { opacity: 1; box-shadow: inset 0 0 0 4px rgba(220, 255, 255, 1), 0 0 40px rgba(0, 220, 255, 0.8); border-color: rgba(255,255,255,1); } 100% { opacity: 0; box-shadow: inset 0 0 0 0 rgba(0, 200, 255, 0); border-color: rgba(0,200,255,0); } }
        @keyframes shimmer-pass-on { 0% { left: -150%; opacity: 0; } 10% { opacity: 1; } 100% { left: 200%; opacity: 0; } }
        @keyframes flash-burst-on { 0% { opacity: 0; } 5% { opacity: 0.8; } 100% { opacity: 0; } }
        .scorebug-frame.visible .fx-outline-light { animation: outline-flash-intro 1.2s ease-out forwards 0.1s; }
        .scorebug-frame.visible .fx-shimmer { animation: shimmer-pass-on 1.5s ease-in-out forwards 0.6s; opacity: 1; }
        .scorebug-frame.visible .fx-flash { animation: flash-burst-on 0.6s ease-out forwards 0.1s; }

        .front-layer-wrapper { display: flex; flex-direction: row; align-items: stretch; position: relative; z-index: 10; height: 100%; opacity: 1; }

        /* 바 셀 */
        .bar-cell { position: relative; height: 100%; display: flex; align-items: center; justify-content: center; }
        .bar-cell::after {
            content: ""; position: absolute; right: 0; top: 0; bottom: 0; width: 3px;
            background: linear-gradient(to right, #444, #777, #444);
            box-shadow: -1px 0 2px rgba(0,0,0,0.5), 1px 0 2px rgba(0,0,0,0.5);
            z-index: 25;
        }
        .bar-cell:last-child::after { display: none; }

        .gel-effect { position: relative; overflow: hidden; }
        .gel-effect::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 55%; background: linear-gradient(to bottom, rgba(255,255,255,0.22) 0%, rgba(255,255,255,0) 100%); pointer-events: none; z-index: 20; }

        /* 팀 */
        .cell-team { width: 240px; font-family: var(--font-korean); font-size: 30px; text-shadow: 2px 2px 0px rgba(0,0,0,0.9); white-space: nowrap; color: white; position: relative; }
        .team-left { background: linear-gradient(to bottom, var(--blue-base-start), var(--blue-base-end)); justify-content: flex-end; padding-right: 20px; }
        .team-right { background: linear-gradient(to bottom, var(--red-base-start), var(--red-base-end)); justify-content: flex-start; padding-left: 20px; }
        .team-logo { position: absolute; top: 50%; transform: translateY(-50%); height: 140%; width: auto; z-index: 1; filter: grayscale(100%) contrast(300%) brightness(1.2); opacity: 0.3; mix-blend-mode: overlay; pointer-events: none; }
        .team-left .team-logo { left: 0; }
        .team-right .team-logo { right: 0; }
        .cell-team .text-mask { z-index: 5; position: relative; top: 0; }
        .text-mask { overflow: hidden; display: inline-flex; justify-content: center; align-items: center; white-space: nowrap; vertical-align: middle; position: relative; z-index: 25; }
        .reveal-text { display: inline-block; transform: translateY(100%); filter: blur(5px); opacity: 0; transition: all 0.2s ease-out; white-space: nowrap; }

        /* 점수 */
        .cell-score { width: 90px; background: #0a0a0a; box-shadow: inset 0 5px 15px rgba(0,0,0,1); font-family: var(--font-oswald); font-size: 46px; font-weight: 700; padding: 0; z-index: 5; color: white; line-height: var(--bar-height); }
        .cell-score .score-num { position: relative; top: -2px; }
        .metallic-text { background: linear-gradient(to bottom, #ffffff 40%, #999999 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0px 2px 0px rgba(0,0,0,0.8)); }

        /* 이닝 */
        .inning-box { width: 70px; background: linear-gradient(to bottom, #ffffff 0%, #e0e0e0 40%, #999999 100%); box-shadow: inset 0 1px 0px rgba(255,255,255,1), inset 0 -2px 5px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; gap: 2px; }
        .inning-box::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 100%); pointer-events: none; z-index: 6; }
        .inning-num-large { font-size: 34px; color: #000; -webkit-text-stroke: 3px #fff; paint-order: stroke fill; text-shadow: 0 2px 3px rgba(0,0,0,0.3); line-height: 1; position: relative; top: 2px; z-index: 20; font-family: var(--font-condensed); font-weight: 900;}
        .inning-arrow-small { font-size: 14px; color: #000; -webkit-text-stroke: 2px #fff; paint-order: stroke fill; text-shadow: 0 1px 2px rgba(0,0,0,0.3); position: relative; top: 2px; z-index: 20; font-family: var(--font-condensed); font-weight: 900;}

        /* BSO: O만 유지 */
        .bso-container { width: 120px; background: #0a0a0a; box-shadow: inset 0 5px 15px rgba(0,0,0,1); display: flex; align-items: center; justify-content: center; gap: 10px; z-index: 5; }
        .bso-group { display: flex; align-items: center; gap: 8px; }
        .led-dot { width: 34px; height: 34px; border-radius: 50%; background-color: var(--led-off); border: 4px solid #000; box-shadow: inset 0 4px 9px rgba(0,0,0,1), inset 0 -3px 5px rgba(255,255,255,0.12); position: relative; background-image: radial-gradient(rgba(0,0,0,0.5) 30%, transparent 30%); background-size: 4px 4px; }
        .led-dot::before { content: ""; position: absolute; inset: 3px; border-radius: 50%; box-shadow: inset 0 3px 5px rgba(0,0,0,0.9), inset 0 -2px 3px rgba(255,255,255,0.12); }
        .led-dot::after { content: ""; position: absolute; top: 2px; left: 2px; width: 42%; height: 42%; border-radius: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.18) 100%); z-index: 5; }
        .led-dot.active { background-color: var(--led-color); box-shadow: inset 0 0 5px #fff; border-color: #555; background-image: radial-gradient(rgba(0,0,0,0.3) 30%, transparent 30%); animation: fade-active 0.3s ease-out; }
        .led-dot.out { --led-color: var(--led-out); }

        /* 베이스/스피드 */
        .bases-wrapper { width: 110px; height: 100%; position: relative; z-index: 5; overflow: hidden; background: linear-gradient(to bottom, #ffffff 0%, #e0e0e0 40%, #999999 100%); box-shadow: inset 0 1px 0px rgba(255,255,255,1), inset 0 -2px 5px rgba(0,0,0,0.2); }
        .base-content, .speed-content { position: absolute; width: 100%; height: 100%; top: 0; left: 0; display: flex; align-items: center; justify-content: center; will-change: transform; }
        .speed-content { transform: translateX(100%); background: linear-gradient(to bottom, #ffe033 0%, #e6b800 100%); box-shadow: inset 0 0 5px rgba(255,255,255,0.6); width: 100%; z-index: 50; }
        .speed-content::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.1) 100%); pointer-events: none; z-index: 6; }
        .speed-text-group { display: flex; flex-direction: row; align-items: baseline; justify-content: center; line-height: 1; gap: 2px; }
        .speed-text { font-family: var(--font-oswald); font-weight: 700; font-size: 36px; color: #000; text-shadow: 0 1px 0 rgba(255,255,255,0.4); }
        .speed-unit { font-family: var(--font-oswald); font-size: 14px; color: #444; font-weight: 700; }
        .field-diamond { position: relative; width: 48px; height: 48px; transform: rotate(45deg); top: 0px; margin-top: 18px; }
        .base-led { position: absolute; width: 19px; height: 19px; background-color: #555; border: 2px solid #000; box-shadow: inset 0 1px 3px rgba(0,0,0,0.8), 0 1px 3px rgba(0,0,0,0.7); transition: all 0.2s; background-image: radial-gradient(rgba(0,0,0,0.5) 30%, transparent 30%); background-size: 4px 4px; }
        .base-led::before { content: ""; position: absolute; inset: 0; border-radius: 2px; background: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.8), rgba(255,255,255,0) 60%), linear-gradient(135deg, rgba(255,255,255,0.18), rgba(255,255,255,0)); mix-blend-mode: screen; pointer-events: none; }
        .base-led::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 55%; background: linear-gradient(to bottom, rgba(255,255,255,0.55), transparent); }
        .base-led.second { top: 0; left: 0; border-top-left-radius: 3px; }
        .base-led.first { top: 0; right: 0; border-top-right-radius: 3px; }
        .base-led.third { bottom: 0; left: 0; border-bottom-left-radius: 3px; }
        .base-led.on { background-color: var(--led-base); box-shadow: 0 0 10px var(--led-base); border-color: #000000; z-index: 10; }

        /* 라인 라이트 (하단) */
        .bottom-line-light {
            position: absolute; bottom: 0; left: 0; right: 0; height: 4px; background: #fff; z-index: 100;
            box-shadow: 0 0 10px rgba(0, 220, 255, 0.9), 0 0 20px rgba(0, 150, 255, 0.7), 0 -2px 8px rgba(255, 255, 255, 0.9);
            opacity: 0; transform: scaleX(0); transform-origin: center; pointer-events: none; mix-blend-mode: screen;
        }
        @keyframes bottom-line-flash-anim { 0% { opacity: 0; transform: scaleX(0); } 10% { opacity: 1; transform: scaleX(0.2); } 50% { opacity: 1; transform: scaleX(1); } 100% { opacity: 0; transform: scaleX(1); } }
        .scorebug-frame.visible .bottom-line-light { animation: bottom-line-flash-anim 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.2s; }
        @keyframes fade-active { 0% { filter: brightness(1); } 50% { filter: brightness(2.5); } 100% { filter: brightness(1); } }

        /* 텍스트 리빌 */
        .scorebug-frame.visible .reveal-text { transform: translateY(0); filter: blur(0); opacity: 1; transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.4s, filter 0.4s; }
        .scorebug-frame.visible .cell-team.left .reveal-text { transition-delay: 0.2s; }
        .scorebug-frame.visible .cell-score .reveal-text { transition-delay: 0.3s; }
        .scorebug-frame.visible .inning-box .reveal-text { transition-delay: 0.4s; }
        .scorebug-frame.visible .bso-label { opacity: 1; transition: opacity 0.5s 0.4s; } 
    </style>
</head>
<body>
    <div class="scorebug-frame" id="scorebug">
        <div class="fx-layer fx-outline-light"></div>
        <div class="fx-layer fx-noise"></div>
        <div class="fx-layer fx-shimmer"></div>
        <div class="fx-layer fx-flash"></div>
        <div class="fx-layer overall-sheen"></div>
        <div class="bottom-line-light"></div>

        <div class="front-layer-wrapper">
            <div class="bar-cell cell-team team-left gel-effect" id="team1Box">
                <img class="team-logo" src="" alt="" style="display:none;">
                <div class="text-mask"><span class="reveal-text" id="team1Name">선공파이터스</span></div>
            </div>
            <div class="bar-cell cell-score">
                <div class="text-mask"><span class="score-num metallic-text reveal-text" id="score1">5</span></div>
            </div>
            <div class="bar-cell cell-score">
                <div class="text-mask"><span class="score-num metallic-text reveal-text" id="score2">2</span></div>
            </div>
            <div class="bar-cell cell-team team-right gel-effect" id="team2Box">
                <div class="text-mask"><span class="reveal-text" id="team2Name">후공챌린져스</span></div>
                <img class="team-logo" src="" alt="" style="display:none;">
            </div>
            <div class="bar-cell inning-box">
                <div class="text-mask"><span class="inning-arrow-small reveal-text" id="inningArrow">▲</span></div>
                <div class="text-mask"><span class="inning-num-large reveal-text" id="inningNum">3</span></div>
            </div>
            <div class="bar-cell bso-container gel-effect">
                <div class="bso-group">
                    <div id="o1" class="led-dot out active"></div>
                    <div id="o2" class="led-dot out"></div>
                </div>
            </div>
            <div class="bar-cell bases-wrapper gel-effect" id="baseWrapper">
                <div class="base-content">
                    <div class="field-diamond">
                        <div id="base2" class="base-led second on"></div>
                        <div id="base1" class="base-led first"></div>
                        <div id="base3" class="base-led third on"></div>
                    </div>
                </div>
                <div class="speed-content">
                    <div class="speed-text-group">
                        <span class="speed-text" id="speedValue">154.2</span>
                        <span class="speed-unit">km/h</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 진입 애니메이션 트리거
        window.addEventListener('load', () => {
            requestAnimationFrame(() => document.getElementById('scorebug').classList.add('visible'));
        });
    </script>
</body>
</html>
