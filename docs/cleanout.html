<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Out - Baseball Scorebug</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        @font-face {
            font-family: 'GmarketSansBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700; font-style: normal;
        }

        :root {
            --blue-base-start: #005cb8; --blue-base-end: #003870;
            --red-base-start: #b30000; --red-base-end: #660000;
            --silver-top: #f2f2f2; --silver-mid-upper: #d9d9d9;
            --silver-mid-lower: #bfbfbf; --silver-bot: #cccccc;
            --led-ball: #00ff41; --led-strike: #ffcc00; --led-out: #ff1a1a;
            --led-base: #ffcc00; --base-off: #333; --led-off: #1a1a1a;
            --font-condensed: 'Roboto Condensed', sans-serif;
            --font-oswald: 'Oswald', sans-serif;
            --font-korean: 'GmarketSansBold', sans-serif;
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-slide: cubic-bezier(0.25, 1, 0.5, 1);
        }

        body {
            margin: 0; padding: 0;
            background: transparent;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 30px;
            font-family: var(--font-condensed);
        }

        .scorebug-frame {
            display: flex; flex-direction: row; width: fit-content;
            border: 4px solid #2a2a2a;
            box-shadow: 0 0 0 1px #000, inset 0 1px 0px rgba(255,255,255,0.6), inset 0 -1px 0px rgba(0,0,0,0.8), 0 20px 60px rgba(0,0,0,0.5);
            border-radius: 12px; overflow: hidden; background: #000;
            position: relative; z-index: 10;
        }

        .main-logo-box {
            width: 198px; height: 99px;
            background: linear-gradient(to bottom, var(--silver-top) 0%, var(--silver-mid-upper) 50%, var(--silver-mid-lower) 51%, var(--silver-bot) 100%);
            box-shadow: inset 0 0 5px rgba(255,255,255,0.8);
            position: relative; z-index: 20;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .main-logo-box::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 26px; background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 100%); pointer-events: none; z-index: 6; }
        .main-logo-box::after { content: ""; position: absolute; right: 0; top: 0; bottom: 0; width: 3px; background: linear-gradient(to right, #444, #777, #444); box-shadow: -1px 0 2px rgba(0,0,0,0.5), 1px 0 2px rgba(0,0,0,0.5); z-index: 25; }

        .content-column { display: flex; flex-direction: column; position: relative; z-index: 10; overflow: hidden; }

        .row-top { display: flex; height: 52px; background: #000; position: relative; z-index: 5; }
        .row-top::after { content: ""; position: absolute; top: 100%; left: 0; right: 0; height: 3px; background: linear-gradient(to bottom, #ffffff 0%, #aaaaaa 50%, #555555 100%); z-index: 50; box-shadow: 0 2px 5px rgba(0,0,0,0.6); border-bottom: 1px solid #111; }

        .row-bottom {
            display: flex; align-items: center; justify-content: flex-start;
            height: 44px; background: linear-gradient(to bottom, #222 0%, #000 100%);
            position: relative; padding-right: 0; margin-top: 3px; z-index: 1;
        }
        .row-bottom::after { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.02) 100%); pointer-events: none; }

        .gel-effect { position: relative; overflow: hidden; }
        .gel-effect::after { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.1) 100%); pointer-events: none; z-index: 10; }

        .cell { display: flex; align-items: center; color: white; position: relative; z-index: 2; }
        .cell + .cell::before { content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 3px; background: linear-gradient(to right, #888, #ccc, #888); box-shadow: -1px 0 2px rgba(0,0,0,0.5), 1px 0 2px rgba(0,0,0,0.5); z-index: 25; }

        .cell-team {
            width: 250px;
            font-family: var(--font-korean); font-size: 30px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.9);
            white-space: nowrap;
            line-height: 1.35;
        }

        .team-left {
            background: linear-gradient(to bottom, var(--blue-base-start), var(--blue-base-end));
            justify-content: flex-end;
            padding-right: 10px;
        }
        .team-right {
            background: linear-gradient(to bottom, var(--red-base-start), var(--red-base-end));
            justify-content: flex-start;
            padding-left: 10px;
        }

        .cell-score { width: 100px; background: #0a0a0a; box-shadow: inset 0 5px 15px rgba(0,0,0,1); font-family: var(--font-oswald); font-size: 48px; font-weight: 700; line-height: 52px; padding: 0; justify-content: center; }
        .cell-score .score-num { position: relative; top: -2px; }

        .metallic-text { background: linear-gradient(to bottom, #ffffff 40%, #999999 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0px 2px 0px rgba(0,0,0,0.8)); }

        .title-box { flex: 1; height: 100%; background: #0a0a0a; box-shadow: inset 0 5px 15px rgba(0,0,0,1); display: flex; align-items: center; justify-content: center; position: relative; z-index: 5; margin-top: -3px; padding-top: 3px; }
        .title-box::after { content: ""; position: absolute; right: 0; top: 0; bottom: 0; width: 3px; background: linear-gradient(to right, #444, #777, #444); box-shadow: -1px 0 2px rgba(0,0,0,0.5), 1px 0 2px rgba(0,0,0,0.5); z-index: 15; }
        .title-text-small { color: #ccc; font-family: var(--font-korean); font-weight: normal; font-size: 21px; text-shadow: 0 1px 2px rgba(0,0,0,0.8); white-space: nowrap; }

        .inning-box-new { display: flex; align-items: center; justify-content: center; gap: 6px; height: 100%; padding: 0 15px; z-index: 5; position: relative; margin-top: -3px; padding-top: 3px; background: linear-gradient(to bottom, #ffffff 0%, #e0e0e0 40%, #999999 100%); box-shadow: inset 0 1px 0px rgba(255,255,255,1), inset 0 -2px 5px rgba(0,0,0,0.2); font-family: var(--font-condensed); font-weight: 900; }
        .inning-box-new::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 100%); pointer-events: none; z-index: 6; }
        .inning-box-new::after { content: ""; position: absolute; right: 0; top: 0; bottom: 0; width: 3px; background: linear-gradient(to right, #444, #777, #444); box-shadow: -1px 0 2px rgba(0,0,0,0.5), 1px 0 2px rgba(0,0,0,0.5); z-index: 15; }

        .inning-num-large { font-size: 35px; color: #000; -webkit-text-stroke: 4px #fff; paint-order: stroke fill; text-shadow: 0 2px 3px rgba(0,0,0,0.3); line-height: 1; position: relative; top: 1px; z-index: 20; }
        .inning-arrow-small { font-size: 13.5px; color: #000; -webkit-text-stroke: 3px #fff; paint-order: stroke fill; text-shadow: 0 1px 2px rgba(0,0,0,0.3); position: relative; top: 2px; z-index: 20; }

        .bso-container { display: flex; gap: 15px; margin-left: 15px; z-index: 2; align-items: center; }
        .bso-group { display: flex; align-items: center; gap: 6px; }
        .bso-label { font-family: var(--font-oswald); font-weight: 700; font-size: 27px; width: 24px; text-align: center; background: linear-gradient(to bottom, #ffffff 40%, #999999 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0px 2px 2px rgba(0,0,0,1)); position: relative; top: -2px; }

        .led-dot { width: 24px; height: 24px; border-radius: 50%; background-color: var(--led-off); border: 2px solid #000; box-shadow: inset 0 2px 5px rgba(0,0,0,1), 0 1px 0 rgba(255,255,255,0.1); position: relative; background-image: radial-gradient(rgba(0,0,0,0.5) 30%, transparent 30%); background-size: 5px 5px; }
        .led-dot::after { content: ""; position: absolute; top: 2px; left: 3px; width: 40%; height: 40%; border-radius: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.1) 100%); z-index: 5; }
        .led-dot.active { background-color: var(--led-color); box-shadow: inset 0 0 5px #fff, 0 0 6px var(--led-color); border-color: #555; background-image: radial-gradient(rgba(0,0,0,0.3) 30%, transparent 30%); }
        .led-dot.ball { --led-color: var(--led-ball); }
        .led-dot.strike { --led-color: var(--led-strike); }
        .led-dot.out { --led-color: var(--led-out); }

        .bases-wrapper { width: 95px; height: 100%; position: relative; z-index: 2; margin-left: 10px; padding: 0; overflow: hidden; }
        .bases-wrapper::before { content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 3px; background: linear-gradient(to right, #444, #777, #444); box-shadow: -1px 0 2px rgba(0,0,0,0.5), 1px 0 2px rgba(0,0,0,0.5); z-index: 15; }

        .base-content { position: absolute; width: 100%; height: 100%; top: 0; left: 0; display: flex; align-items: center; justify-content: center; }

        .field-diamond { position: relative; width: 32px; height: 32px; transform: rotate(45deg); top: 6px; left: 3px; }
        .base-led { position: absolute; width: 12px; height: 12px; background-color: var(--base-off); border: 1px solid #222; box-shadow: inset 0 1px 3px rgba(0,0,0,0.8); background-image: radial-gradient(rgba(0,0,0,0.5) 30%, transparent 30%); background-size: 5px 5px; }
        .base-led::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent); }
        .base-led.second { top: 0; left: 0; border-top-left-radius: 2px; }
        .base-led.first { top: 0; right: 0; border-top-right-radius: 2px; }
        .base-led.third { bottom: 0; left: 0; border-bottom-left-radius: 2px; }
        .base-led.on { background-color: var(--led-base); box-shadow: inset 0 0 5px #fff, 0 0 8px var(--led-base); border-color: #fff; z-index: 10; background-image: radial-gradient(rgba(0,0,0,0.3) 30%, transparent 30%); }
    </style>
</head>
<body>
    <div id="scorebug" class="scorebug-frame">
        <div class="main-logo-box">
            <!-- 로고 표시 영역 -->
        </div>

        <div class="content-column">
            <div class="row-top">
                <div class="cell cell-team team-left gel-effect">
                    <span id="team1Name">선공팀</span>
                </div>
                <div class="cell cell-score">
                    <span class="score-num metallic-text" id="score1">0</span>
                </div>
                <div class="cell cell-score">
                    <span class="score-num metallic-text" id="score2">0</span>
                </div>
                <div class="cell cell-team team-right gel-effect">
                    <span id="team2Name">후공팀</span>
                </div>
            </div>

            <div class="row-bottom">
                <div class="title-box">
                    <span class="title-text-small" id="gameTitle">대회명</span>
                </div>
                <div class="inning-box-new">
                    <span class="inning-arrow-small" id="inningArrow">▲</span>
                    <span class="inning-num-large" id="inningNum">1</span>
                </div>
                <div class="bso-container">
                    <div class="bso-group">
                        <span class="bso-label metallic-text">B</span>
                        <div id="b1" class="led-dot ball"></div>
                        <div id="b2" class="led-dot ball"></div>
                        <div id="b3" class="led-dot ball"></div>
                    </div>
                    <div class="bso-group">
                        <span class="bso-label metallic-text">S</span>
                        <div id="s1" class="led-dot strike"></div>
                        <div id="s2" class="led-dot strike"></div>
                    </div>
                    <div class="bso-group">
                        <span class="bso-label metallic-text">O</span>
                        <div id="o1" class="led-dot out"></div>
                        <div id="o2" class="led-dot out"></div>
                    </div>
                </div>

                <div class="bases-wrapper">
                    <div class="base-content">
                        <div class="field-diamond">
                            <div id="base2" class="base-led second"></div>
                            <div id="base1" class="base-led first"></div>
                            <div id="base3" class="base-led third"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 데모: BSO 활성화 예시
        // 실제 사용시 WebSocket이나 API로 데이터 수신
    </script>
</body>
</html>
