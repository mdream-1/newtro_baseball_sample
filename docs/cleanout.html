<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Out - Baseball Scorebug</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        @font-face {
            font-family: 'GmarketSansBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700; font-style: normal;
        }

        :root {
            --blue-base-start: #005cb8; --blue-base-end: #003870;
            --red-base-start: #b30000; --red-base-end: #660000;
            --silver-top: #f2f2f2; --silver-mid-upper: #d9d9d9;
            --silver-mid-lower: #bfbfbf; --silver-bot: #cccccc;
            --led-ball: #00ff41; --led-strike: #ffcc00; --led-out: #ff1a1a;
            --led-base: #ffcc00; --base-off: #333; --led-off: #1a1a1a;
            --font-condensed: 'Roboto Condensed', sans-serif;
            --font-oswald: 'Oswald', sans-serif;
            --font-korean: 'GmarketSansBold', sans-serif;
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-mechanic: cubic-bezier(0.65, 0.05, 0.36, 1);
            --ease-smooth-crash: cubic-bezier(0.6, 0, 0.1, 1);
            --ease-flap-fall: cubic-bezier(0.55, 0.055, 0.675, 0.19);
            --ease-flap-bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-slide: cubic-bezier(0.25, 1, 0.5, 1);
        }

        body {
            margin: 0; padding: 0;
            background: transparent;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 30px;
            font-family: var(--font-condensed);
        }

        /* === 메인 프레임 === */
        .scorebug-frame {
            display: flex; flex-direction: row; width: fit-content;
            border: 4px solid #2a2a2a;
            box-shadow: 0 0 0 1px #000, inset 0 1px 0px rgba(255,255,255,0.6), inset 0 -1px 0px rgba(0,0,0,0.8), 0 20px 60px rgba(0,0,0,1);
            border-radius: 12px; overflow: hidden; background: #000;
            position: relative; z-index: 10;
            opacity: 0; transform: scale(0.7);
            clip-path: inset(0 0 0 0);
            will-change: transform, opacity, clip-path;
            transition: opacity 0.3s, transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), clip-path 0.4s var(--ease-smooth-crash);
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.8)) drop-shadow(0 2px 6px rgba(0,0,0,0.6));
        }
        .scorebug-frame.visible { opacity: 1; transform: scale(1); transition: opacity 0.1s, transform 0.5s var(--ease-elastic); }
        .scorebug-frame.seq-close { clip-path: inset(0 50% 0 50%); opacity: 0; transition: clip-path 0.4s var(--ease-smooth-crash), opacity 0.3s ease-out; }
        .scorebug-frame.seq-final-hide { opacity: 0 !important; transform: scale(0.9) !important; transition: opacity 0.3s ease-out, transform 0.3s ease-out; }

        /* FX Layers */
        .fx-layer { position: absolute; inset: 0; pointer-events: none; border-radius: 12px; }
        .fx-noise { z-index: 55; mix-blend-mode: overlay; opacity: 0.5; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"); }
        .fx-shimmer { z-index: 900; opacity: 0; top: 0; left: -150%; width: 150%; height: 100%; background: linear-gradient(110deg, transparent 30%, rgba(255,255,255,0.6) 45%, rgba(255,255,255,0.2) 50%, transparent 60%); transform: skewX(-20deg); filter: blur(3px); }
        .fx-anamorphic-flare { z-index: 950; opacity: 0; mix-blend-mode: screen; top: 0; left: 50%; width: 0%; height: 100%; transform: translateX(-50%); display: flex; align-items: center; justify-content: center; }
        .fx-anamorphic-flare::before { content: ''; width: 100%; height: 4px; background: linear-gradient(90deg, transparent, rgba(200, 230, 255, 0.9), #fff, rgba(200, 230, 255, 0.9), transparent); box-shadow: 0 0 30px rgba(0, 180, 255, 0.8); }
        .fx-flash { z-index: 999; mix-blend-mode: overlay; background: white; opacity: 0; }
        .fx-outline-light { z-index: 850; opacity: 0; mix-blend-mode: screen; border: 4px solid transparent; }
        .overall-sheen { z-index: 990; background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 40%, rgba(255,255,255,0.05) 60%); }

        /* Animations */
        @keyframes outline-flash-intro { 0% { opacity: 0; box-shadow: inset 0 0 0 0 rgba(0, 200, 255, 0); border-color: rgba(0,200,255,0); } 15% { opacity: 1; box-shadow: inset 0 0 0 4px rgba(220, 255, 255, 1), 0 0 40px rgba(0, 220, 255, 0.8); border-color: rgba(255,255,255,1); } 100% { opacity: 0; box-shadow: inset 0 0 0 0 rgba(0, 200, 255, 0); border-color: rgba(0,200,255,0); } }
        @keyframes shimmer-pass-on { 0% { left: -150%; opacity: 0; } 10% { opacity: 1; } 100% { left: 200%; opacity: 0; } }
        @keyframes flare-expand-on { 0% { width: 0%; opacity: 0; } 10% { opacity: 1; } 40% { width: 180%; opacity: 1; } 100% { width: 180%; opacity: 0; } }
        @keyframes flash-burst-on { 0% { opacity: 0; } 5% { opacity: 0.8; } 100% { opacity: 0; } }
        @keyframes mechanicFlipDown { 0% { transform: rotateX(0deg); filter: brightness(1); } 40% { filter: brightness(0.7); } 100% { transform: rotateX(90deg); filter: brightness(0.2); opacity: 0; } }
        @keyframes impactFlashAnim { 0% { opacity: 0; transform: scale(1); } 10% { opacity: 1; background: white; transform: scale(1.2); } 100% { opacity: 0; transform: scale(1.5); } }
        @keyframes shimmer-pass-off { 0% { left: 150%; opacity: 0; } 20% { opacity: 0.4; } 100% { left: -100%; opacity: 0; } }
        @keyframes fade-active { 0% { filter: brightness(1); } 50% { filter: brightness(2.5); } 100% { filter: brightness(1); } }
        @keyframes pop-active { 0% { transform: scale(1); filter: brightness(1); } 30% { transform: scale(1.3); filter: brightness(2); } 60% { transform: scale(1.1); filter: brightness(1.5); } 100% { transform: scale(1); filter: brightness(1); } }

        .scorebug-frame.visible .fx-outline-light { animation: outline-flash-intro 1.2s ease-out forwards 0.1s; }
        .scorebug-frame.visible .fx-shimmer { animation: shimmer-pass-on 1.5s ease-in-out forwards 0.6s; opacity: 1; }
        .scorebug-frame.visible .fx-anamorphic-flare { animation: flare-expand-on 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.1s; }
        .scorebug-frame.visible .fx-flash { animation: flash-burst-on 0.6s ease-out forwards 0.1s; }
        .scorebug-frame.seq-active .fx-shimmer { animation: shimmer-pass-off 0.8s ease-in-out; opacity: 0.4; }
        .scorebug-frame.seq-close .fx-flash { animation: impactFlashAnim 0.4s ease-out 0.2s; }

        /* === Layout Components === */
        .main-logo-box {
            width: 198px; height: 99px;
            background: linear-gradient(to bottom, var(--silver-top) 0%, var(--silver-mid-upper) 50%, var(--silver-mid-lower) 51%, var(--silver-bot) 100%);
            box-shadow: inset 0 0 5px rgba(255,255,255,0.8);
            position: relative; z-index: 20;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            transform-origin: left center;
            transform: scaleX(0); opacity: 0;
            transition: transform 0.4s var(--ease-elastic) 0.2s, opacity 0.3s 0.2s;
        }
        .scorebug-frame.visible .main-logo-box { transform: scaleX(1); opacity: 1; }
        .scorebug-frame.seq-flip .main-logo-box { animation: mechanicFlipDown 0.3s var(--ease-mechanic) forwards; }
        .main-logo-box::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 26px; background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 100%); pointer-events: none; z-index: 6; }
        .main-logo-box::after { content: ""; position: absolute; right: 0; top: 0; bottom: 0; width: 3px; background: linear-gradient(to right, #444, #777, #444); box-shadow: -1px 0 2px rgba(0,0,0,0.5), 1px 0 2px rgba(0,0,0,0.5); z-index: 25; }

        .content-column { display: flex; flex-direction: column; position: relative; z-index: 10; overflow: hidden; max-width: 0; opacity: 1; will-change: max-width; transition: max-width 0.8s var(--ease-elastic) 0.2s; }
        .scorebug-frame.visible .content-column { max-width: 800px; }

        .row-top { display: flex; height: 52px; background: #000; position: relative; z-index: 5; transform-style: preserve-3d; transform-origin: bottom center; backface-visibility: hidden; transform: translateY(100%) rotateX(-90deg); transition: transform 0.5s var(--ease-elastic) 0.4s; }
        .scorebug-frame.visible .row-top { transform: translateY(0) rotateX(0deg); }
        .scorebug-frame.seq-flip .row-top { animation: mechanicFlipDown 0.3s var(--ease-mechanic) forwards 0.05s; }
        .row-top::after { content: ""; position: absolute; top: 100%; left: 0; right: 0; height: 3px; background: linear-gradient(to bottom, #ffffff 0%, #aaaaaa 50%, #555555 100%); z-index: 50; box-shadow: 0 2px 5px rgba(0,0,0,0.6); border-bottom: 1px solid #111; }

        .row-bottom {
            display: flex; align-items: center; justify-content: flex-start;
            height: 44px; background: linear-gradient(to bottom, #222 0%, #000 100%);
            position: relative; padding-right: 0; margin-top: 3px; z-index: 1;
            transform-style: preserve-3d; transform-origin: top center; backface-visibility: hidden; transform: translateY(-100%) rotateX(90deg); transition: transform 0.5s var(--ease-elastic) 0.5s;
        }
        .scorebug-frame.visible .row-bottom { transform: translateY(0) rotateX(0deg); }
        .scorebug-frame.seq-flip .row-bottom { animation: mechanicFlipDown 0.3s var(--ease-mechanic) forwards 0.05s; }
        .row-bottom::after { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.02) 100%); pointer-events: none; }

        .text-mask { overflow: hidden; display: inline-flex; justify-content: center; align-items: center; white-space: nowrap; vertical-align: middle; position: relative; z-index: 25; }
        .reveal-text { display: inline-block; transform: translateY(100%); filter: blur(5px); opacity: 0; transition: all 0.2s ease-out; white-space: nowrap; }
        .scorebug-frame.visible .reveal-text { transform: translateY(0); filter: blur(0); opacity: 1; transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.4s, filter 0.4s; }
        .scorebug-frame.visible .cell-team .reveal-text { transition-delay: 0.6s; }
        .scorebug-frame.visible .cell-score .reveal-text { transition-delay: 0.7s; }
        .scorebug-frame.visible .title-box .reveal-text { transition-delay: 0.8s; }
        .scorebug-frame.visible .inning-box-new .reveal-text { transition-delay: 0.85s; }
        .scorebug-frame.visible .bso-label { transition-delay: 0.9s; transform: translateY(0) !important; opacity: 1 !important; }

        .gel-effect { position: relative; overflow: hidden; }
        .gel-effect::after { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.1) 100%); pointer-events: none; z-index: 10; }

        .cell { display: flex; align-items: center; color: white; position: relative; z-index: 2; }
        .cell + .cell::before { content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 3px; background: linear-gradient(to right, #888, #ccc, #888); box-shadow: -1px 0 2px rgba(0,0,0,0.5), 1px 0 2px rgba(0,0,0,0.5); z-index: 25; }

        .cell-team {
            width: 250px;
            font-family: var(--font-korean); font-size: 30px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.9);
            white-space: nowrap;
            line-height: 1.35;
        }
        .cell-team .text-mask { position: relative; top: 2px; z-index: 5; }

        .team-left {
            background: linear-gradient(to bottom, var(--blue-base-start), var(--blue-base-end));
            justify-content: flex-end;
            padding-right: 10px;
        }
        .team-right {
            background: linear-gradient(to bottom, var(--red-base-start), var(--red-base-end));
            justify-content: flex-start;
            padding-left: 10px;
        }

        .cell-score { width: 100px; background: #0a0a0a; box-shadow: inset 0 5px 15px rgba(0,0,0,1); font-family: var(--font-oswald); font-size: 48px; font-weight: 700; line-height: 52px; padding: 0; justify-content: center; }
        .cell-score .text-mask { height: 52px; display: flex; align-items: center; }
        .cell-score .score-num { position: relative; top: -2px; }

        .metallic-text { background: linear-gradient(to bottom, #ffffff 40%, #999999 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0px 2px 0px rgba(0,0,0,0.8)); }

        .title-box { flex: 1; height: 100%; background: #0a0a0a; box-shadow: inset 0 5px 15px rgba(0,0,0,1); display: flex; align-items: center; justify-content: center; position: relative; z-index: 5; margin-top: -3px; padding-top: 3px; }
        .title-box::after { content: ""; position: absolute; right: 0; top: 0; bottom: 0; width: 3px; background: linear-gradient(to right, #444, #777, #444); box-shadow: -1px 0 2px rgba(0,0,0,0.5), 1px 0 2px rgba(0,0,0,0.5); z-index: 15; }
        .title-text-small { color: #ccc; font-family: var(--font-korean); font-weight: normal; font-size: 19px; text-shadow: 0 1px 2px rgba(0,0,0,0.8); white-space: nowrap; }

        .inning-box-new { display: flex; align-items: center; justify-content: center; gap: 6px; height: 100%; padding: 0 15px; z-index: 5; position: relative; margin-top: -3px; padding-top: 3px; background: linear-gradient(to bottom, #ffffff 0%, #e0e0e0 40%, #999999 100%); box-shadow: inset 0 1px 0px rgba(255,255,255,1), inset 0 -2px 5px rgba(0,0,0,0.2); font-family: var(--font-condensed); font-weight: 900; }
        .inning-box-new::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 100%); pointer-events: none; z-index: 6; }
        .inning-box-new::after { content: ""; position: absolute; right: 0; top: 0; bottom: 0; width: 3px; background: linear-gradient(to right, #444, #777, #444); box-shadow: -1px 0 2px rgba(0,0,0,0.5), 1px 0 2px rgba(0,0,0,0.5); z-index: 15; }

        .inning-num-large { font-size: 35px; color: #000; -webkit-text-stroke: 4px #fff; paint-order: stroke fill; text-shadow: 0 2px 3px rgba(0,0,0,0.3); line-height: 1; position: relative; top: 1px; z-index: 20; }
        .inning-arrow-small { font-size: 13.5px; color: #000; -webkit-text-stroke: 3px #fff; paint-order: stroke fill; text-shadow: 0 1px 2px rgba(0,0,0,0.3); position: relative; top: 2px; z-index: 20; }

        .bso-container { display: flex; gap: 15px; margin-left: 15px; z-index: 2; align-items: center; }
        .bso-group { display: flex; align-items: center; gap: 6px; }
        .bso-label { font-family: var(--font-oswald); font-weight: 700; font-size: 27px; width: 24px; text-align: center; background: linear-gradient(to bottom, #ffffff 40%, #999999 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0px 2px 2px rgba(0,0,0,1)); position: relative; top: -2px; transform: translateY(100%); opacity: 0; transition: all 0.3s ease-out; }

        .led-dot { width: 24px; height: 24px; border-radius: 50%; background-color: var(--led-off); border: 2px solid #000; box-shadow: inset 0 2px 5px rgba(0,0,0,1), 0 1px 0 rgba(255,255,255,0.1); position: relative; background-image: radial-gradient(rgba(0,0,0,0.5) 30%, transparent 30%); background-size: 5px 5px; }
        .led-dot::after { content: ""; position: absolute; top: 2px; left: 3px; width: 40%; height: 40%; border-radius: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.1) 100%); z-index: 5; }
        .led-dot.active { background-color: var(--led-color); box-shadow: inset 0 0 5px #fff, 0 0 6px var(--led-color); border-color: #555; background-image: radial-gradient(rgba(0,0,0,0.3) 30%, transparent 30%); animation: fade-active 0.3s ease-out; }
        .led-dot.ball { --led-color: var(--led-ball); }
        .led-dot.strike { --led-color: var(--led-strike); }
        .led-dot.out { --led-color: var(--led-out); }

        .bases-wrapper { width: 95px; height: 100%; position: relative; z-index: 2; margin-left: 10px; padding: 0; overflow: hidden; }
        .bases-wrapper::before { content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 3px; background: linear-gradient(to right, #444, #777, #444); box-shadow: -1px 0 2px rgba(0,0,0,0.5), 1px 0 2px rgba(0,0,0,0.5); z-index: 15; }

        .base-content { position: absolute; width: 100%; height: 100%; top: 0; left: 0; display: flex; align-items: center; justify-content: center; }

        .field-diamond { position: relative; width: 32px; height: 32px; transform: rotate(45deg); top: 6px; left: 3px; }
        .base-led { position: absolute; width: 12px; height: 12px; background-color: var(--base-off); border: 1px solid #222; box-shadow: inset 0 1px 3px rgba(0,0,0,0.8); transition: all 0.2s; background-image: radial-gradient(rgba(0,0,0,0.5) 30%, transparent 30%); background-size: 5px 5px; }
        .base-led::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent); }
        .base-led.second { top: 0; left: 0; border-top-left-radius: 2px; }
        .base-led.first { top: 0; right: 0; border-top-right-radius: 2px; }
        .base-led.third { bottom: 0; left: 0; border-bottom-left-radius: 2px; }
        .base-led.on { background-color: var(--led-base); box-shadow: inset 0 0 5px #fff, 0 0 8px var(--led-base); border-color: #fff; z-index: 10; background-image: radial-gradient(rgba(0,0,0,0.3) 30%, transparent 30%); animation: pop-active 0.3s var(--ease-mechanic); }
    </style>
</head>
<body>
    <div id="scorebug" class="scorebug-frame">
        <div class="fx-layer fx-outline-light"></div>
        <div class="fx-layer fx-noise"></div>
        <div class="fx-layer fx-shimmer"></div>
        <div class="fx-layer fx-anamorphic-flare"></div>
        <div class="fx-layer fx-flash"></div>
        <div class="fx-layer overall-sheen"></div>

        <div class="main-logo-box">
            <!-- 로고 표시 영역 -->
        </div>

        <div class="content-column">
            <div class="row-top">
                <div class="cell cell-team team-left gel-effect">
                    <div class="text-mask"><span class="reveal-text" id="team1Name">선공팀</span></div>
                </div>
                <div class="cell cell-score">
                    <div class="text-mask"><span class="score-num metallic-text reveal-text" id="score1">0</span></div>
                </div>
                <div class="cell cell-score">
                    <div class="text-mask"><span class="score-num metallic-text reveal-text" id="score2">0</span></div>
                </div>
                <div class="cell cell-team team-right gel-effect">
                    <div class="text-mask"><span class="reveal-text" id="team2Name">후공팀</span></div>
                </div>
            </div>

            <div class="row-bottom">
                <div class="title-box">
                    <div class="text-mask"><span class="title-text-small reveal-text" id="gameTitle">전국 명문고 야구열전</span></div>
                </div>
                <div class="inning-box-new">
                    <div class="text-mask" style="position: relative; top: 2px;"><span class="inning-arrow-small reveal-text" id="inningArrow">▲</span></div>
                    <div class="text-mask" style="position: relative; top: -1px;"><span class="inning-num-large reveal-text" id="inningNum">1</span></div>
                </div>
                <div class="bso-container">
                    <div class="bso-group">
                        <div class="text-mask"><span class="bso-label metallic-text">B</span></div>
                        <div id="b1" class="led-dot ball"></div>
                        <div id="b2" class="led-dot ball"></div>
                        <div id="b3" class="led-dot ball"></div>
                    </div>
                    <div class="bso-group">
                        <div class="text-mask"><span class="bso-label metallic-text">S</span></div>
                        <div id="s1" class="led-dot strike"></div>
                        <div id="s2" class="led-dot strike"></div>
                    </div>
                    <div class="bso-group">
                        <div class="text-mask"><span class="bso-label metallic-text">O</span></div>
                        <div id="o1" class="led-dot out"></div>
                        <div id="o2" class="led-dot out"></div>
                    </div>
                </div>

                <div class="bases-wrapper">
                    <div class="base-content">
                        <div class="field-diamond">
                            <div id="base2" class="base-led second"></div>
                            <div id="base1" class="base-led first"></div>
                            <div id="base3" class="base-led third"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scorebug = document.getElementById('scorebug');

        // === ON/OFF AIR 애니메이션 ===
        function playAnimation(type) {
            if (type === 'in') {
                scorebug.classList.remove('seq-active', 'seq-flip', 'seq-close', 'seq-final-hide');
                void scorebug.offsetWidth;
                scorebug.classList.add('visible');
            } else {
                scorebug.classList.add('seq-active');
                scorebug.classList.add('seq-flip');
                setTimeout(() => { scorebug.classList.add('seq-close'); }, 500);
                setTimeout(() => {
                    scorebug.classList.add('seq-final-hide');
                    scorebug.classList.remove('visible');
                }, 1000);
            }
        }

        // === BroadcastChannel 실시간 수신 ===
        const channel = new BroadcastChannel('scorebug_sync');

        channel.onmessage = function(event) {
            const data = event.data;

            // ON/OFF AIR 연동
            if (data.action === 'on') {
                playAnimation('in');
                return;
            } else if (data.action === 'off') {
                playAnimation('out');
                return;
            }

            // 팀 이름 업데이트
            document.getElementById('team1Name').innerText = data.team1Name;
            document.getElementById('team2Name').innerText = data.team2Name;

            // 점수 업데이트
            document.getElementById('score1').innerText = data.score1;
            document.getElementById('score2').innerText = data.score2;

            // 대회명 업데이트
            document.getElementById('gameTitle').innerText = data.gameTitle;

            // 이닝 업데이트
            const inningNum = Math.ceil(data.inningStep / 2);
            const isTop = (data.inningStep % 2 !== 0);
            document.getElementById('inningNum').innerText = inningNum;
            document.getElementById('inningArrow').innerText = isTop ? '▲' : '▼';

            // BSO 업데이트
            updateBSO('b', data.bso.b, 3);
            updateBSO('s', data.bso.s, 2);
            updateBSO('o', data.bso.o, 2);

            // 베이스 업데이트
            updateBase(1, data.bases[1]);
            updateBase(2, data.bases[2]);
            updateBase(3, data.bases[3]);
        };

        function updateBSO(type, count, max) {
            for (let i = 1; i <= max; i++) {
                const dot = document.getElementById(type + i);
                if (dot) {
                    if (i <= count) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                }
            }
        }

        function updateBase(baseId, isOn) {
            const el = document.getElementById('base' + baseId);
            if (el) {
                if (isOn) {
                    el.classList.add('on');
                } else {
                    el.classList.remove('on');
                }
            }
        }
    </script>
</body>
</html>
