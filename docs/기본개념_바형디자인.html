<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBO Premium Scorebar - Final V4 (Perfected)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto+Condensed:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* === [1. 기본 설정] === */
        * { box-sizing: border-box; }
        
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal; font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSansBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: 700; font-style: normal;
        }

        :root {
            /* Colors */
            --theme-mid: #a73b16;
            --blue-base-start: #005cb8; --blue-base-end: #003870;
            --red-base-start: #b30000; --red-base-end: #660000;
            --silver-top: #f2f2f2; --silver-mid-upper: #d9d9d9;
            --silver-mid-lower: #bfbfbf; --silver-bot: #cccccc;
            
            /* LED Colors */
            --led-ball: #00ff41; 
            --led-strike: #ffcc00; 
            --led-out: #ff1a1a;    
            --led-base: #ff6600; /* Orange Base */
            
            --base-off: #333; --led-off: #1a1a1a;
            --speed-bg-start: #ffe033; --speed-bg-end: #e6b800;

            /* Fonts */
            --font-condensed: 'Roboto Condensed', sans-serif;
            --font-oswald: 'Oswald', sans-serif;
            --font-korean: 'GmarketSansBold', sans-serif;

            /* Easing */
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-mechanic: cubic-bezier(0.65, 0.05, 0.36, 1);
            --ease-smooth-crash: cubic-bezier(0.6, 0, 0.1, 1); 
            --ease-flap-fall: cubic-bezier(0.55, 0.055, 0.675, 0.19);
            --ease-flap-bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-slide: cubic-bezier(0.25, 1, 0.5, 1);
            
            /* Bar Height Standard */
            --bar-height: 60px; 
        }

        body {
            margin: 0; padding: 0; background-color: #111;
            height: 100vh; 
            display: flex; flex-direction: column; 
            overflow: hidden;
            font-family: var(--font-condensed);
        }

        /* [헤더 레이블] */
        .top-header-label {
            width: 100%; padding: 16px 20px; background: #000; color: #666;
            font-size: 24px; border-bottom: 1px solid #333;
            display: flex; align-items: center; gap: 20px;
            font-family: 'GmarketSansMedium', sans-serif;
            z-index: 100; flex-shrink: 0;
        }
        .header-highlight { color: #aaa; font-weight: bold; }

        /* [클린아웃 URL 바] */
        .cleanout-url-bar {
            width: 100%; padding: 8px 20px; background: #1a1a1a;
            border-bottom: 1px solid #333; display: flex; align-items: center; gap: 10px;
            font-family: 'GmarketSansMedium', sans-serif; font-size: 13px; flex-shrink: 0;
        }
        .cleanout-url-bar .label { color: #888; }
        .cleanout-url-bar .url { color: #4fc3f7; background: #000; padding: 4px 10px; border-radius: 4px; font-family: monospace; }
        .cleanout-url-bar .copy-btn { background: #333; color: #ccc; border: 1px solid #555; padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .cleanout-url-bar .copy-btn:hover { background: #444; }

        /* === [2. 레이아웃 구조] === */
        .monitor-area {
            height: 20vh; min-height: 150px; width: 100%;
            display: flex; align-items: center; justify-content: center;
            background-image: radial-gradient(circle at center, #222 0%, #000 100%);
            position: relative; overflow: hidden; border-bottom: 1px solid #333;
        }
        
        .scale-wrapper {
            display: flex; justify-content: center; align-items: center;
            transform-origin: center center;
            transition: transform 0.3s ease-out;
            padding: 20px;
        }

        .control-area {
            flex: 1; width: 100%; background: #1a1a1a;
            border-top: 4px solid #a73b16;
            display: grid; 
            /* [수정] 그리드 반응형 보완: 최소 너비 확보 */
            grid-template-columns: repeat(4, minmax(200px, 1fr)); 
            align-items: start;
            gap: 15px; padding: 20px; overflow-y: auto; color: #eee; flex-shrink: 0; 
        }

        /* === [3. 바형 스코어보드 프레임] === */
        .scorebug-frame {
            display: flex; flex-direction: row;
            height: var(--bar-height);
            border: 2px solid #222;
            box-shadow:
                0 0 0 1px #000,
                inset 0 1px 0px rgba(255,255,255,0.45),
                inset 0 -1px 0px rgba(0,0,0,0.7),
                0 16px 48px rgba(0,0,0,0.9);
            border-radius: 14px;
            overflow: hidden; 
            background: 
                radial-gradient(140% 120% at 0% 0%, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0) 55%),
                radial-gradient(140% 120% at 100% 0%, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0) 55%),
                linear-gradient(180deg, #0f0f12 0%, #07070a 55%, #020203 100%);
            position: relative; z-index: 10;
            opacity: 0; transform: translateY(80px);
            clip-path: inset(0 0 0 0 round 14px);
            will-change: transform, opacity, clip-path;
            transition: opacity 0.3s, transform 0.6s var(--ease-elastic);
            width: fit-content;
        }

        /* 베젤 디테일: 상부 일체감 + 내부 라인 라이트 */
        .scorebug-frame::before {
            content: ""; position: absolute; left: 2px; right: 2px; top: 2px; height: 18px;
            border-radius: 12px 12px 10px 10px;
            background: linear-gradient(180deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 55%, rgba(0,0,0,0.28) 100%);
            box-shadow: inset 0 -1px 0 rgba(255,255,255,0.08), inset 0 1px 0 rgba(255,255,255,0.08), 0 4px 10px rgba(0,0,0,0.45);
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 20;
            clip-path: inset(0 round 12px);
        }

        .scorebug-frame::after {
            content: ""; position: absolute; left: 10px; right: 10px; bottom: -1px; height: 4px;
            background: linear-gradient(90deg, rgba(0,200,255,0) 0%, rgba(0,200,255,0.6) 25%, rgba(255,255,255,0.9) 50%, rgba(0,200,255,0.6) 75%, rgba(0,200,255,0) 100%);
            border-radius: 999px;
            box-shadow: 0 0 8px rgba(0,200,255,0.3), 0 0 16px rgba(0,200,255,0.18);
            pointer-events: none;
            opacity: 0; transform: translateY(3px) scaleX(0.9);
            transition: opacity 0.4s ease-out 0.2s, transform 0.45s ease-out 0.2s;
            z-index: 120; mix-blend-mode: screen;
        }

        .scorebug-frame.visible::after { opacity: 1; transform: translateY(0) scaleX(1); }
        .scorebug-frame.visible { opacity: 1; transform: translateY(0); }
        .scorebug-frame.seq-close { clip-path: inset(0 0 0 0); opacity: 0; transition: opacity 0.4s ease-out; }
        .scorebug-frame.seq-final-hide { opacity: 0 !important; pointer-events: none; }

        /* [하단 라인 라이트 효과] - 개선됨 */
        .bottom-line-light {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 4px;
            background: #fff;
            z-index: 100;
            box-shadow: 0 0 10px rgba(0, 220, 255, 0.9), 0 0 20px rgba(0, 150, 255, 0.7), 0 -2px 8px rgba(255, 255, 255, 0.9);
            opacity: 0;
            transform: scaleX(0);
            transform-origin: center;
            pointer-events: none;
        }

        @keyframes bottom-line-flash-anim {
            0% { opacity: 0; transform: scaleX(0); }
            10% { opacity: 1; transform: scaleX(0.2); }
            50% { opacity: 1; transform: scaleX(1); }
            100% { opacity: 0; transform: scaleX(1); }
        }

        .scorebug-frame.visible .bottom-line-light {
            animation: bottom-line-flash-anim 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.2s;
        }

        /* === [백그라운드 로고] === */
        .back-logo-layer {
            position: absolute; inset: 0; 
            display: flex; align-items: center; justify-content: center;
            z-index: 1; background: #000;
            opacity: 0; visibility: hidden; pointer-events: none;
            transition: opacity 0.4s ease-in-out;
        }
        .back-logo-img { max-height: 90%; max-width: 90%; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.8)); object-fit: contain; }

        .scorebug-frame.visible .back-logo-layer { opacity: 0; visibility: hidden; transition: none; }
        .scorebug-frame.visible.seq-flip .back-logo-layer,
        .scorebug-frame.seq-flip .back-logo-layer {
            opacity: 1 !important; visibility: visible !important;
            transition: opacity 0.4s ease-in-out !important;
        }

        /* === [전면 컨텐츠 래퍼] === */
        .front-layer-wrapper {
            display: flex; flex-direction: row; align-items: stretch;
            position: relative; z-index: 10; height: 100%;
            opacity: 1; transition: opacity 0.3s ease-out;
        }
        .scorebug-frame.seq-flip .front-layer-wrapper { opacity: 0; }

        /* === [FX Layers] === */
        .fx-layer { position: absolute; inset: 0; pointer-events: none; z-index: 900; }
        .fx-noise { z-index: 55; mix-blend-mode: overlay; opacity: 0.5; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"); }
        .fx-shimmer { z-index: 900; opacity: 0; top: 0; left: -150%; width: 150%; height: 100%; background: linear-gradient(110deg, transparent 30%, rgba(255,255,255,0.6) 45%, rgba(255,255,255,0.2) 50%, transparent 60%); transform: skewX(-20deg); filter: blur(3px); }
        /* fx-anamorphic-flare 제거됨 - 가로선 효과 불필요 */
        .fx-flash { z-index: 999; mix-blend-mode: overlay; background: white; opacity: 0; }
        .fx-outline-light { z-index: 850; opacity: 0; mix-blend-mode: screen; border-radius: 12px; }
        .overall-sheen { z-index: 990; background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 40%, rgba(255,255,255,0.05) 60%); }

        @keyframes outline-flash-intro { 0% { opacity: 0; box-shadow: inset 0 0 0 0 rgba(0, 200, 255, 0); border-color: rgba(0,200,255,0); } 15% { opacity: 1; box-shadow: inset 0 0 0 4px rgba(220, 255, 255, 1), 0 0 40px rgba(0, 220, 255, 0.8); border-color: rgba(255,255,255,1); } 100% { opacity: 0; box-shadow: inset 0 0 0 0 rgba(0, 200, 255, 0); border-color: rgba(0,200,255,0); } }
        @keyframes shimmer-pass-on { 0% { left: -150%; opacity: 0; } 10% { opacity: 1; } 100% { left: 200%; opacity: 0; } }
        @keyframes flare-expand-on { 0% { width: 0%; opacity: 0; } 10% { opacity: 1; } 40% { width: 180%; opacity: 1; } 100% { width: 180%; opacity: 0; } }
        @keyframes flash-burst-on { 0% { opacity: 0; } 5% { opacity: 0.8; } 100% { opacity: 0; } }
        @keyframes mechanicFlipDown { 0% { transform: rotateX(0deg); filter: brightness(1); } 40% { filter: brightness(0.7); } 100% { transform: rotateX(90deg); filter: brightness(0.2); opacity: 0; } }
        @keyframes flip-mechanical { 0% { transform: rotateX(0deg); animation-timing-function: var(--ease-flap-fall); } 60% { transform: rotateX(-185deg); animation-timing-function: var(--ease-flap-bounce); } 80% { transform: rotateX(-178deg); } 100% { transform: rotateX(-180deg); } }

        .scorebug-frame.visible .fx-outline-light { animation: outline-flash-intro 1.2s ease-out forwards 0.1s; }
        .scorebug-frame.visible .fx-shimmer { animation: shimmer-pass-on 1.5s ease-in-out forwards 0.6s; opacity: 1; }
        /* fx-anamorphic-flare 애니메이션 제거됨 */
        .scorebug-frame.visible .fx-flash { animation: flash-burst-on 0.6s ease-out forwards 0.1s; }

        /* === [Bar Layout Components] === */
        
        /* [1. 수정] 하드 라이트 강도 0.5 -> 0.35로 하향 (은은하게) */
        .gel-effect { position: relative; overflow: hidden; }
        .gel-effect::before { 
            content: ""; position: absolute; top: 0; left: 0; right: 0; height: 50%; 
            background: linear-gradient(to bottom, rgba(255,255,255,0.35) 0%, rgba(255,255,255,0.02) 100%); 
            pointer-events: none; z-index: 20; 
        }

        /* 공통: 구분선 */
        .bar-cell { position: relative; height: 100%; display: flex; align-items: center; justify-content: center; }
        .bar-cell::after {
            content: ""; position: absolute; right: 0; top: 0; bottom: 0; width: 3px;
            background: linear-gradient(to right, #444, #777, #444);
            box-shadow: -1px 0 2px rgba(0,0,0,0.5), 1px 0 2px rgba(0,0,0,0.5);
            z-index: 25;
        }
        .bar-cell:last-child::after { display: none; }

        /* 1. 대회 정보 */
        .title-box { 
            width: 250px; 
            background: #0a0a0a; 
            box-shadow: inset 0 5px 15px rgba(0,0,0,1);
            z-index: 5;
        }
        .title-text-small { 
            color: #ccc;
            font-family: var(--font-korean); font-weight: bold; 
            font-size: 30px; 
            text-shadow: 0 1px 2px rgba(0,0,0,0.9); 
            white-space: nowrap; 
            text-overflow: ellipsis; overflow: hidden; padding: 0 10px;
            position: relative; z-index: 21;
            /* [수정] Y축 +3px 이동 (기존 1px -> 4px) */
            top: 4px; 
        }

        /* 2. 팀 영역 */
        .cell-team { 
            width: 250px;
            font-family: var(--font-korean); font-size: 30px; 
            text-shadow: 2px 2px 0px rgba(0,0,0,0.9); white-space: nowrap; line-height: 1.35; 
            color: white; position: relative; 
        }
        .team-left { background: linear-gradient(to bottom, var(--blue-base-start), var(--blue-base-end)); justify-content: flex-end; padding-right: 20px; }
        .team-right { background: linear-gradient(to bottom, var(--red-base-start), var(--red-base-end)); justify-content: flex-start; padding-left: 20px; }

        .team-logo {
            position: absolute; top: 50%; transform: translateY(-50%);
            height: 140%; width: auto; z-index: 1; 
            filter: grayscale(100%) contrast(300%) brightness(1.2); opacity: 0.3; mix-blend-mode: overlay; pointer-events: none;
        }
        .team-left .team-logo { left: 0; }
        .team-right .team-logo { right: 0; }
        
        /* [수정] Y축 +3px 이동 (기존 1px -> 4px) */
        .cell-team .text-mask { z-index: 5; position: relative; top: 4px; }

        /* 3. 점수 */
        .cell-score { 
            width: 100px;
            background: #0a0a0a; box-shadow: inset 0 5px 15px rgba(0,0,0,1); 
            font-family: var(--font-oswald); font-size: 48px; font-weight: 700; 
            padding: 0; z-index: 5; color: white;
            line-height: var(--bar-height);
        }
        .cell-score .score-num { position: relative; top: -2px; }
        .metallic-text { 
            background: linear-gradient(to bottom, #ffffff 40%, #999999 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0px 2px 0px rgba(0,0,0,0.8)); 
        }

        /* 4. 이닝 */
        .inning-box { 
            width: 75px;
            background: linear-gradient(to bottom, #ffffff 0%, #e0e0e0 40%, #999999 100%); 
            box-shadow: inset 0 1px 0px rgba(255,255,255,1), inset 0 -2px 5px rgba(0,0,0,0.2); 
            display: flex; align-items: center; justify-content: center; gap: 2px;
        }
        .inning-box::before { 
            content: ""; position: absolute; top: 0; left: 0; right: 0; height: 50%; 
            background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 100%); 
            pointer-events: none; z-index: 6; 
        }
        .inning-num-large { font-size: 36px; color: #000; -webkit-text-stroke: 3px #fff; paint-order: stroke fill; text-shadow: 0 2px 3px rgba(0,0,0,0.3); line-height: 1; position: relative; top: 2px; z-index: 20; font-family: var(--font-condensed); font-weight: 900;}
        .inning-arrow-small { font-size: 14px; color: #000; -webkit-text-stroke: 2px #fff; paint-order: stroke fill; text-shadow: 0 1px 2px rgba(0,0,0,0.3); position: relative; top: 2px; z-index: 20; font-family: var(--font-condensed); font-weight: 900;}

        /* 5. BSO */
        .bso-container { 
            width: 420px; 
            background: #0a0a0a; box-shadow: inset 0 5px 15px rgba(0,0,0,1);
            display: flex; align-items: center; justify-content: center; 
            gap: 25px; 
            z-index: 5;
        }
        .bso-group { display: flex; align-items: center; gap: 8px; }
        .bso-label { 
            font-family: var(--font-oswald); font-weight: 700; 
            font-size: 36px; 
            width: 30px; text-align: center; margin-right: 2px;
            background: linear-gradient(to bottom, #ffffff 40%, #999999 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,1));
            position: relative; top: -1px;
        }
        .led-dot { 
            width: 26px; height: 26px; 
            border-radius: 50%; background-color: var(--led-off); 
            border: 2px solid #000; box-shadow: inset 0 2px 5px rgba(0,0,0,1), 0 1px 0 rgba(255,255,255,0.1); 
            position: relative; background-image: radial-gradient(rgba(0,0,0,0.5) 30%, transparent 30%); background-size: 4px 4px; 
        }
        .led-dot::after { 
            content: ""; position: absolute; top: 2px; left: 3px; width: 40%; height: 40%; 
            border-radius: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.1) 100%); z-index: 5; 
        }
        .led-dot.active { 
            background-color: var(--led-color); box-shadow: inset 0 0 5px #fff, 0 0 6px var(--led-color); 
            border-color: #555; background-image: radial-gradient(rgba(0,0,0,0.3) 30%, transparent 30%); 
            animation: fade-active 0.3s ease-out; 
        }
        .led-dot.ball { --led-color: var(--led-ball); } 
        .led-dot.strike { --led-color: var(--led-strike); } 
        .led-dot.out { --led-color: var(--led-out); }

        /* 6. Base / Speed */
        .bases-wrapper { 
            width: 110px; 
            height: 100%; position: relative; z-index: 5; overflow: hidden; 
            background: linear-gradient(to bottom, #ffffff 0%, #e0e0e0 40%, #999999 100%); 
            box-shadow: inset 0 1px 0px rgba(255,255,255,1), inset 0 -2px 5px rgba(0,0,0,0.2); 
        }
        .base-content, .speed-content { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            display: flex; align-items: center; justify-content: center; will-change: transform; 
        }
        /* 스피드건 컨텐츠 */
        .speed-content { 
            transform: translateX(100%); background: linear-gradient(to bottom, #ffe033 0%, #e6b800 100%); 
            box-shadow: inset 0 0 5px rgba(255,255,255,0.6); width: 100%; 
            z-index: 50; will-change: transform;
        }
        .speed-content::before { 
            content: ""; position: absolute; top: 0; left: 0; right: 0; height: 50%; 
            background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.1) 100%); 
            pointer-events: none; z-index: 6; 
        }
        
        .speed-text-group { 
            display: flex; 
            flex-direction: row; /* 가로 배치 */
            align-items: baseline; 
            justify-content: center; 
            line-height: 1; 
            gap: 2px; 
        }
        /* [2. 수정] 스피드건 숫자 크기 확대 (36px -> 43px, 20% 증가) */
        .speed-text {
            font-family: var(--font-oswald);
            font-weight: 700;
            font-size: 43px;
            color: #000;
            text-shadow: 0 1px 0 rgba(255,255,255,0.4);
        }
        /* speed-unit 제거됨 - 숫자만 표시 */

        /* Base Diamond */
        .field-diamond { 
            position: relative; 
            width: 48px; height: 48px; 
            transform: rotate(45deg); 
            top: 0px; margin-top: 18px; 
        } 
        .base-led { 
            position: absolute; 
            width: 19px; height: 19px; 
            background-color: #555; 
            border: 2px solid #000; 
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.8); 
            transition: all 0.2s; 
            background-image: radial-gradient(rgba(0,0,0,0.5) 30%, transparent 30%); background-size: 4px 4px; 
        }
        .base-led::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 50%; background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent); }
        .base-led.second { top: 0; left: 0; border-top-left-radius: 3px; }
        .base-led.first { top: 0; right: 0; border-top-right-radius: 3px; }
        .base-led.third { bottom: 0; left: 0; border-bottom-left-radius: 3px; }
        
        .base-led.on { 
            background-color: var(--led-base); /* ORANGE */
            box-shadow: 0 0 10px var(--led-base); 
            border-color: #000000; 
            z-index: 10; animation: pop-active 0.3s var(--ease-mechanic); 
        }

        /* Animations */
        @keyframes slide-base-out-left { from { transform: translateX(0); } to { transform: translateX(-100%); } }
        @keyframes slide-speed-in-right { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes slide-speed-out-left { from { transform: translateX(0); } to { transform: translateX(-100%); } }
        @keyframes slide-base-in-right { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes fade-active { 0% { filter: brightness(1); } 50% { filter: brightness(2.5); } 100% { filter: brightness(1); } }
        @keyframes pop-active { 0% { transform: scale(1); filter: brightness(1); } 30% { transform: scale(1.3); filter: brightness(2); } 60% { transform: scale(1.1); filter: brightness(1.5); } 100% { transform: scale(1); filter: brightness(1); } }

        .bases-wrapper.anim-enter .base-content { animation: slide-base-out-left 0.5s var(--ease-slide) forwards; }
        .bases-wrapper.anim-enter .speed-content { animation: slide-speed-in-right 0.5s var(--ease-slide) forwards; }
        .bases-wrapper.anim-exit .speed-content { animation: slide-speed-out-left 0.5s var(--ease-slide) forwards; }
        .bases-wrapper.anim-exit .base-content { animation: slide-base-in-right 0.5s var(--ease-slide) forwards; }

        /* Reveal Text Animation */
        .text-mask { overflow: hidden; display: inline-flex; justify-content: center; align-items: center; white-space: nowrap; vertical-align: middle; position: relative; z-index: 25; }
        .reveal-text { display: inline-block; transform: translateY(100%); filter: blur(5px); opacity: 0; transition: all 0.2s ease-out; white-space: nowrap; }
        
        .scorebug-frame.visible .reveal-text { transform: translateY(0); filter: blur(0); opacity: 1; transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.4s, filter 0.4s; }
        
        /* Staggered Entrance */
        .scorebug-frame.visible .title-box .reveal-text { transition-delay: 0.3s; }
        .scorebug-frame.visible .cell-team.left .reveal-text { transition-delay: 0.4s; }
        .scorebug-frame.visible .cell-score .reveal-text { transition-delay: 0.5s; }
        .scorebug-frame.visible .cell-team.right .reveal-text { transition-delay: 0.6s; }
        .scorebug-frame.visible .inning-box .reveal-text { transition-delay: 0.7s; }
        .scorebug-frame.visible .bso-label { opacity: 1; transition: opacity 0.5s 0.8s; } 

        /* Split Flap Logic */
        .flap-wrapper { position: relative; width: 100%; height: 100%; perspective: 300px; overflow: hidden; }
        .flap-card { position: absolute; left: 0; width: 100%; height: 50%; overflow: hidden; background: #0a0a0a; display: flex; justify-content: center; }
        .flap-top { top: 0; align-items: flex-end; border-bottom: 1px solid rgba(255,255,255,0.2); z-index: 1; }
        .flap-bottom { bottom: 0; align-items: flex-start; z-index: 2; }
        .flap-text { font-family: var(--font-oswald); font-size: 48px; font-weight: 700; height: var(--bar-height); line-height: var(--bar-height); display: flex; align-items: center; justify-content: center; width: 100%; }
        .flap-text span { background: linear-gradient(to bottom, #ffffff 40%, #999999 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0px 2px 0px rgba(0,0,0,0.8)); display: block; position: relative; top: -1px; }
        .flap-top .flap-text { transform: translateY(30px); } 
        .flap-bottom .flap-text { transform: translateY(-30px); }
        .flap-flipper { position: absolute; top: 0; left: 0; width: 100%; height: 50%; z-index: 3; transform-style: preserve-3d; transform-origin: bottom; }
        .flap-face { position: absolute; inset: 0; backface-visibility: hidden; background: #0a0a0a; overflow: hidden; display: flex; justify-content: center; align-items: flex-end; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .flap-face:not(.flap-back) .flap-text { transform: translateY(30px); }
        .flap-back { transform: rotateX(180deg); align-items: flex-start; border-bottom: none; border-top: 1px solid rgba(255,255,255,0.2); }
        .flap-back .flap-text { transform: translateY(-30px); }
        .animate-flip { animation: flip-mechanical 0.5s forwards; }
        @keyframes shadow-in { 0% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes shadow-out { 0% { opacity: 1; } 100% { opacity: 0; } }
        .animate-shadow-in { animation: shadow-in 0.5s forwards; }
        .animate-shadow-out { animation: shadow-out 0.5s forwards; }
        .cell-score.flipping { padding: 0; }

        /* Animation when flipping OFF AIR (Mechanic Drop) */
        .scorebug-frame.seq-flip .front-layer-wrapper > * {
             animation: mechanicFlipDown 0.4s var(--ease-mechanic) forwards;
        }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(1) { animation-delay: 0s; }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(2) { animation-delay: 0.05s; }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(3) { animation-delay: 0.1s; }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(4) { animation-delay: 0.15s; }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(5) { animation-delay: 0.2s; }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(6) { animation-delay: 0.25s; }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(7) { animation-delay: 0.3s; }
        .scorebug-frame.seq-flip .front-layer-wrapper > *:nth-child(8) { animation-delay: 0.35s; }

        /* Control Panel Styles */
        .control-group { background: #252525; padding: 15px; border-radius: 8px; border: 1px solid #333; }
        .control-title { font-family: 'GmarketSansBold'; font-size: 14px; color: #888; margin-bottom: 10px; text-transform: uppercase; border-bottom: 1px solid #444; padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }
        .btn-row { display: flex; gap: 5px; margin-bottom: 8px; flex-wrap: wrap; }
        .c-btn { display: flex; justify-content: center; align-items: center; padding: 6px 12px; border: 1px solid #444; background: #333; color: #ccc; border-radius: 4px; cursor: pointer; font-family: var(--font-condensed); font-weight: bold; transition: all 0.1s; flex: 1; min-width: 40px; }
        .c-btn:hover { background: #444; color: #fff; }
        .c-btn:active { transform: translateY(1px); }
        .c-btn.active { background: #ddd; color: #000; border-color: #fff; box-shadow: 0 0 5px rgba(255,255,255,0.5); }
        .btn-ball.active { background: var(--led-ball); color: #000; border-color: var(--led-ball); box-shadow: 0 0 8px var(--led-ball); }
        .btn-strike.active { background: var(--led-strike); color: #000; border-color: var(--led-strike); box-shadow: 0 0 8px var(--led-strike); }
        .btn-out.active { background: var(--led-out); color: #fff; border-color: var(--led-out); box-shadow: 0 0 8px var(--led-out); }
        .btn-base.active { background: var(--led-base); color: #000; border-color: var(--led-base); box-shadow: 0 0 8px var(--led-base); }
        .btn-clear { background: #4a0000; border-color: #600; color: #ffaaaa; flex: 0.5; }
        .input-row { display: flex; gap: 5px; align-items: center; margin-bottom: 8px; }
        .c-input { background: #111; border: 1px solid #444; color: #fff; padding: 5px 8px; border-radius: 4px; flex: 1; font-family: 'GmarketSansMedium'; }
        .c-color { width: 30px; height: 30px; padding: 0; border: 1px solid #444; background: none; cursor: pointer; border-radius: 4px; }
        .label-text { font-size: 12px; color: #888; width: 40px; }
        .score-ctrl { display: flex; align-items: center; gap: 5px; background: #111; padding: 3px; border-radius: 4px; }
        .score-display { font-family: var(--font-oswald); font-size: 20px; width: 40px; text-align: center; color: #fff; }
        .btn-upload { background: linear-gradient(to bottom, #444, #222); border: 1px solid #555; color: #ccc; position: relative; display: flex; justify-content: center; align-items: center; }
        .btn-upload[data-tooltip]:hover::after { content: attr(data-tooltip); position: absolute; bottom: 110%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); color: #fff; padding: 5px 10px; border-radius: 4px; font-size: 11px; white-space: nowrap; border: 1px solid #555; pointer-events: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        
        /* [3. 수정] 대시보드 반응형 보완 */
        .main-controls { 
            grid-column: 1 / -1; /* 전체 너비 차지 */
            display: flex; justify-content: center; gap: 20px; margin-top: 10px; padding-top: 10px; border-top: 1px solid #444;

        .btn-big { display: flex; justify-content: center; align-items: center; padding: 10px 30px; font-size: 18px; border-radius: 6px; cursor: pointer; transition: all 0.15s ease-out; box-shadow: 0 4px 6px rgba(0,0,0,0.5); }

    </style>
</head>

    <script>
        let scores = { 1: 5, 2: 2 };
        let inningStep = 5; 
        let bases = { 1: false, 2: false, 3: false };
        let bso = { b: 0, s: 0, o: 0 };
        let speedTimer = null;

        const scorebug = document.getElementById('scorebug');
        
        function adjustScale() {
            const monitorArea = document.getElementById('monitorArea');
            const scorebug = document.getElementById('scorebug');
            const scaleWrapper = document.getElementById('scaleWrapper');
            
            // 실제 컨텐츠의 너비
            const contentWidth = scorebug.offsetWidth || 1450; 
            const monitorWidth = monitorArea.clientWidth - 40; 
            
            let scale = 1;
            if (contentWidth > monitorWidth) {
                scale = monitorWidth / contentWidth;
            }
            scaleWrapper.style.transform = `scale(${scale})`;
        }

        window.addEventListener('load', adjustScale);
        window.addEventListener('resize', adjustScale);
        // Observe for content changes as well
        const observer = new ResizeObserver(adjustScale);
        observer.observe(scorebug);

        // 스피드건 로직
        function showSpeed(val) {
            const wrapper = document.getElementById('baseWrapper');
            const speedText = document.getElementById('speedValue');
            
            speedText.innerText = val;
            
            // Reset Classes first to trigger re-flow if needed
            wrapper.classList.remove('anim-exit');
            void wrapper.offsetWidth; // Trigger Reflow
            wrapper.classList.add('anim-enter');
            
            if(speedTimer) clearTimeout(speedTimer);
            
            speedTimer = setTimeout(() => {
                wrapper.classList.remove('anim-enter');
                wrapper.classList.add('anim-exit');
            }, 2000);
        }

        function testSpeedGun() {
            // Generate random speed between 130 and 160 with 1 decimal place
            const randomSpeed = (Math.random() * (160 - 130) + 130).toFixed(1);
            showSpeed(randomSpeed);
        }

        function checkSpeedXml(val) {
            const icon = document.getElementById('speedValidIcon');
            if(val.trim().length > 0) icon.classList.add('active');
            else icon.classList.remove('active');
        }

        function animateScoreChange(teamId, oldVal, newVal) {
            const container = document.getElementById(`scoreBox${teamId}`);
            if (!container) return;
            const flapHTML = `
                <div class="flap-wrapper">
                    <div class="flap-card flap-top"><div class="flap-text"><span>${newVal}</span></div></div>
                    <div class="flap-card flap-bottom"><div class="flap-text"><span>${oldVal}</span></div></div>
                    <div class="flap-flipper animate-flip">
                        <div class="flap-face"><div class="flap-text"><span>${oldVal}</span></div><div class="absolute inset-0 bg-black/0 animate-shadow-in"></div></div>
                        <div class="flap-face flap-back"><div class="flap-text"><span>${newVal}</span></div><div class="absolute inset-0 bg-black/50 animate-shadow-out"></div></div>
                    </div>
                </div>
            `;
            container.classList.add('flipping'); container.innerHTML = flapHTML;
            setTimeout(() => { container.classList.remove('flipping'); container.innerHTML = `<div class="text-mask"><span class="score-num metallic-text reveal-text" id="score${teamId}" style="transform:translateY(0); opacity:1; filter:blur(0);">${newVal}</span></div>`; }, 500);
        }

        function changeScore(teamId, delta) {
            const oldVal = scores[teamId];
            scores[teamId] += delta;
            if(scores[teamId] < 0) scores[teamId] = 0;
            const newVal = scores[teamId];
            document.getElementById(`ctrlScore${teamId}`).innerText = newVal;
            if (oldVal !== newVal) animateScoreChange(teamId, oldVal, newVal);
            broadcastState();
        }

        function updateText(id, val) { document.getElementById(id).innerText = val; broadcastState(); }
        function updateTeamColor(teamId, hex) {
            const box = document.getElementById(`team${teamId}Box`);
            const darken = (hex, amount) => {
                let c = parseInt(hex.substring(1), 16);
                let r = (c >> 16) & 255; g = (c >> 8) & 255; b = c & 255;
                r = Math.max(0, r - amount); g = Math.max(0, g - amount); b = Math.max(0, b - amount);
                return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            }
            let start = hex; let end = darken(hex, 60);
            box.style.background = `linear-gradient(to bottom, ${start}, ${end})`;
        }

        function changeInningStep(delta) {
            const prevStep = inningStep;
            inningStep += delta;
            if (inningStep < 1) inningStep = 1;
            const inningNum = Math.ceil(inningStep / 2);
            const isTop = (inningStep % 2 !== 0);
            document.getElementById('inningNum').innerText = inningNum;
            document.getElementById('inningArrow').innerText = isTop ? "▲" : "▼";
            document.getElementById('inningDisplay').innerText = `${inningNum}회${isTop ? '초' : '말'}`;
            if (prevStep !== inningStep) { setBSO('b', 0, true); setBSO('s', 0, true); setBSO('o', 0, true); clearBase(true); }
            broadcastState();
        }

        function setBSO(type, count, skipBroadcast) {
            bso[type] = count;
            for(let i=1; i<=3; i++) {
                const dot = document.getElementById(`${type}${i}`);
                if(dot) {
                    if(i <= count) {
                        if(!dot.classList.contains('active')) {
                            dot.classList.remove('active'); void dot.offsetWidth; dot.classList.add('active');
                        }
                    } else {
                        dot.classList.remove('active');
                    }
                }
                const btn = document.getElementById(`btn-${type}${i}`);
                if(btn) { if(i <= count) btn.classList.add('active'); else btn.classList.remove('active'); }
            }
            if (!skipBroadcast) broadcastState();
        }

        function toggleBase(baseId) {
            bases[baseId] = !bases[baseId];
            const el = document.getElementById(`base${baseId}`);
            const btn = document.getElementById(`btnBase${baseId}`);
            if(bases[baseId]) {
                el.classList.remove('on'); void el.offsetWidth; el.classList.add('on');
                btn.classList.add('active');
            } else {
                el.classList.remove('on');
                btn.classList.remove('active');
            }
            broadcastState();
        }

        function clearBase(skipBroadcast) {
            for(let i=1; i<=3; i++) {
                bases[i] = false;
                document.getElementById(`base${i}`).classList.remove('on');
                document.getElementById(`btnBase${i}`).classList.remove('active');
            }
            if (!skipBroadcast) broadcastState();
        }

        function clearAll() {
            setBSO('b', 0, true); setBSO('s', 0, true); setBSO('o', 0, true); clearBase(true);
            scores[1] = 0; scores[2] = 0;
            document.getElementById('ctrlScore1').innerText = 0; document.getElementById('ctrlScore2').innerText = 0;
            if(document.getElementById('score1')) animateScoreChange(1, document.getElementById('score1').innerText.trim(), 0);
            if(document.getElementById('score2')) animateScoreChange(2, document.getElementById('score2').innerText.trim(), 0);
            inningStep = 1;
            document.getElementById('inningNum').innerText = 1; document.getElementById('inningArrow').innerText = "▲"; document.getElementById('inningDisplay').innerText = "1회초";
            broadcastState();
        }

        function playAnimation(type) {
            if (type === 'in') {
                scorebug.classList.remove('seq-active', 'seq-flip', 'seq-close', 'seq-final-hide');
                void scorebug.offsetWidth;
                scorebug.classList.add('visible');
                channel.postMessage({ action: 'on' });
                broadcastState();
            } else {
                scorebug.classList.add('seq-active'); scorebug.classList.add('seq-flip');
                setTimeout(() => { scorebug.classList.add('seq-close'); }, 600);
                setTimeout(() => {
                    scorebug.classList.add('seq-final-hide'); scorebug.classList.remove('visible');
                }, 1000);
                channel.postMessage({ action: 'off' });
            }
        }

        function handleImageUpload(input, type) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                     if (type === 'back') {
                        const img = document.getElementById('backLogoDisplay');
                        img.src = e.target.result; img.style.display = 'block';
                    } else if (type === 'team1') {
                        const img = document.getElementById('team1LogoDisplay');
                        img.src = e.target.result; img.style.display = 'block';
                    } else if (type === 'team2') {
                        const img = document.getElementById('team2LogoDisplay');
                        img.src = e.target.result; img.style.display = 'block';
                    }
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // 클린아웃 URL 설정
        let cleanoutUrl = window.location.href;
        cleanoutUrl = cleanoutUrl.replace(encodeURIComponent('기본개념_바형디자인.html'), 'cleanout_bar.html');
        cleanoutUrl = cleanoutUrl.replace('기본개념_바형디자인.html', 'cleanout_bar.html');
        document.getElementById('cleanoutUrl').textContent = cleanoutUrl;

        function copyCleanoutUrl() {
            navigator.clipboard.writeText(cleanoutUrl);
            alert('클린아웃 URL이 복사되었습니다!');
        }

        // BroadcastChannel 동기화
        const channel = new BroadcastChannel('scorebug_bar_sync');

        function broadcastState() {
            channel.postMessage({
                team1Name: document.getElementById('team1Name').innerText,
                team2Name: document.getElementById('team2Name').innerText,
                score1: scores[1],
                score2: scores[2],
                gameTitle: document.getElementById('gameTitle').innerText,
                inningStep: inningStep,
                bso: bso,
                bases: bases
            });
        }

        setTimeout(() => playAnimation('in'), 500);
    </script>

</body>
